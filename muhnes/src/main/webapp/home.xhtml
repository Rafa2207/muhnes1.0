<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <title>Iniciar Sesión</title>
        <style>
            body {
                background-image: url("#{resource['images/hojas.jpg']}");
                background-size: cover;
                background-repeat: no-repeat; 
                background-attachment:fixed;

            }
        </style>

    </h:head>
    <h:body>
        <br/>
        <br/>
        <br/>
        <div style="width: 275px;
             background-color: #ffffff;
             margin: auto;
             /*//box-shadow: 2px 2px 2px #888;*/
             text-align: center;
             /*//margin-top: 200px;*/
             border-radius: 25px;
             border: 2px solid #8AC007;
             padding: 20px;
             /*//font-size: 20px*/ 
             /*//background-image: url('/hojas.jpg');*/"
             >
            <div columns="2" >
                <div>
                    <div style="text-align: center"><h:graphicImage library="images" name="muhnes.png" height="200" width="150"/>
                    </div>
                    <form action="j_security_check" method="POST">
                        <table style="margin: auto" cellpadding="6" >
                            <tr>
                                <td style="text-align: right"><label>Usuario:</label></td>
                                <td><input type="text" name="j_username" required="true" autofocus=""></input></td>
                            </tr>
                            <tr>
                                <td style="text-align: right"><label>Contraseña:</label></td>
                                <td><input type="password" name="j_password" required="true"></input></td>
                            </tr>
                        </table>
                        <br/>
                        <input type="submit" value="Iniciar Sesión"
                               style="background-color: #8AC007;
                                      border-radius: 25px;
                                      color: #ffffff;
                                      padding: 5px"></input>
                    </form>
                    <br/>
                    <h:link value="¿Olvidó su contraseña?" outcome="/recuperacion.xhtml"/>
                </div>

            </div>

        </div> 
    </h:body>

</html>
