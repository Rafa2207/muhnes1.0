<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <title>Iniciar Sesión</title>
    </h:head>
    <h:body>

        <br/>
        <br/>
        <br/>
        <p:panel style="width: 275px;
                 margin: auto;
                 //box-shadow: 2px 2px 2px #888;
                 text-align: center;
                 //margin-top: 200px;
                 //border-width: 5px;
                 //font-size: 20px">
            <h:panelGrid columns="2">
                 <h:panelGroup>
                     <div style="text-align: center"><h:graphicImage library="images" name="muhnes.png" height="200" width="150"/>
                         </div>
                    <form action="j_security_check" method="POST">
                        <table style="margin: auto" cellpadding="6" >
                            <tr>
                                <td style="text-align: right"><label>Usuario:</label></td>
                                <td><input type="text" name="j_username" required="true" autofocus=""></input></td>
                            </tr>
                            <tr>
                                <td style="text-align: right"><label>Contraseña:</label></td>
                                <td><input type="password" name="j_password" required="true"></input></td>
                            </tr>
                        </table>
                        <br/>
                        <input type="submit" value="Iniciar Sesión"></input>
                    </form>
                     <br/>
                    <h:link value="¿Olvido su contraseña?" outcome="/recuperacion.xhtml"/>
                </h:panelGroup>
            </h:panelGrid>

        </p:panel> 
    </h:body>

</html>
