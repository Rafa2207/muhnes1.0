<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActividadTbEditDlg" widgetVar="ActividadTbEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditActividadTbTitle}">
            <h:form id="ActividadTbEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actividadTbController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateActividadTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" value="#{actividadTbController.selected.MNombre}" title="#{bundle.CreateActividadTbTitle_CNombre}" 
                                     required="true"
                                     requiredMessage="Introduzca nombre de actividad"/>

                        <p:outputLabel value="#{bundle.CreateActividadTbLabel_FFecha}" for="FFecha" />

                        <p:calendar id="FFecha" value="#{actividadTbController.selected.FFecha}"
                                    pattern="dd MMMM yyyy" 
                                    mindate="#{actividadTbController.selected.EIdproyecto.FFechaInicio}" 
                                    maxdate="#{actividadTbController.selected.EIdproyecto.FFechaFin}"                                      
                                    title="#{bundle.EditActividadTbTitle_FFecha}"  showOn="button" 
                                    required="true" readonlyInput="true"
                                    requiredMessage="Introduzca fecha" locale="es">
                            <p:ajax event="dateSelect" update="FFechafin" listener="#{actividadTbController.limpiarFecha()}"/>
                        </p:calendar>

                        <p:outputLabel value="Fecha finalizaciÃ³n:" for="FFechafin" />
                        <p:calendar mindate="#{actividadTbController.selected.FFecha}" maxdate="#{actividadTbController.selected.EIdproyecto.FFechaFin}" 
                                    id="FFechafin" 
                                    pattern="dd MMMM yyyy" 
                                    value="#{actividadTbController.fechatemporal}" title="Fecha fin"  showOn="button" 
                                    required="true" readonlyInput="true"
                                    requiredMessage="Introduzca fecha" locale="es"
                                    disabled="#{actividadTbController.selected.FFecha eq null}"/>

                        <p:outputLabel value="#{bundle.CreateActividadTbLabel_MDescripcion}" for="MDescripcion" />
                        <p:inputTextarea autoResize="" id="MDescripcion" value="#{actividadTbController.selected.MDescripcion}" title="#{bundle.CreateActividadTbTitle_MDescripcion}" 
                                         />



                    </p:panelGrid>
                    <p:commandButton actionListener="#{actividadTbController.update}" value="#{bundle.Save}" update="display,:ActividadTbListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ActividadTbEditDialog');"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
