<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListActividadTbTitle} "></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ActividadTbListForm">
                <p:panel header="#{bundle.ListActividadTbTitle} de #{controladorSesion.proyecto.MNombre}">
                    <p:breadCrumb>
                        <p:menuitem value="casita"/>
                        <p:menuitem value="Proyectos" outcome="/paginas/proyectoTb/List.xhtml" />

                        <p:menuitem value="Actividades" outcome="/paginas/actividadTb/List.xhtml"  />

                    </p:breadCrumb>

                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{actividadTbController.prepareCreate(controladorSesion.proyecto)}" update=":ActividadTbCreateForm" oncomplete="PF('ActividadTbCreateDialog').show()" />
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ActividadTbViewForm" oncomplete="PF('ActividadTbViewDialog').show()" disabled="#{empty actividadTbController.selected }"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ActividadTbEditForm :ActividadTbCreateForm" oncomplete="PF('ActividadTbEditDialog').show()" disabled="#{empty actividadTbController.selected }"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{actividadTbController.destroy}" update=":growl,datalist" disabled="#{empty actividadTbController.selected }">
                        <p:confirm header="Confirmación" message="¿Está seguro que desea eliminar?" icon="ui-icon-alert" />
                    </p:commandButton>

                    <p:dataTable id="datalist" value="#{actividadTbController.getItems(controladorSesion.proyecto)}" var="item"
                                 selectionMode="single" selection="#{actividadTbController.selected}"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rowKey="#{item.EIdactividad}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No se encontraron actividades."
                                 filteredValue="#{actividadTbController.filtro}"
                                 widgetVar="actividadTable"
                                 >

                        <p:ajax event="rowSelect"   update=":ActividadTbListForm:createButton :ActividadTbListForm:viewButton :ActividadTbListForm:editButton :ActividadTbListForm:deleteButton"/>
                        <p:ajax event="rowUnselect" update=":ActividadTbListForm:createButton :ActividadTbListForm:viewButton :ActividadTbListForm:editButton :ActividadTbListForm:deleteButton"/>

                        <p:column filterBy="#{item.MNombre}" filterStyle="display:none">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActividadTbTitle_CNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.MNombre}"/>
                        </p:column>

                        <p:column filterBy="#{item.FFecha}" filterStyle="display:none">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActividadTbTitle_FFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.FFecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column filterBy="#{item.CDuracion}" filterStyle="display:none">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActividadTbTitle_CDuracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.CDuracion}"/>
                        </p:column>
                        
                        <p:column filterBy="#{item.MDescripcion}" filterStyle="display:none">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActividadTbTitle_MDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.MDescripcion}"/>
                        </p:column>

                       
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Búsqueda: " />
                                <p:inputText id="globalFilter" onkeyup="PF('actividadTable').filter()" placeholder="Escriba aquí"/>
                            </p:outputPanel>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
