<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundlePerfilAgente.ListAgentePerfilTbTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AgentePerfilTbListForm">
                <p:panel header="#{bundlePerfilAgente.ListAgentePerfilTbTitle}">
                    <p:dataTable id="datalist" value="#{agentePerfilTbController.items}" var="item"
                                 selectionMode="single" selection="#{agentePerfilTbController.selected}"
                                 paginator="true"
                                 rowKey="#{item.agentePerfilTbPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePerfilAgente.ListAgentePerfilTbTitle_EEntero}"/>
                            </f:facet>
                            <h:outputText value="#{item.EEntero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePerfilAgente.ListAgentePerfilTbTitle_perfilTb}"/>
                            </f:facet>
                            <h:outputText value="#{item.perfilTb}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePerfilAgente.ListAgentePerfilTbTitle_agenteTb}"/>
                            </f:facet>
                            <h:outputText value="#{item.agenteTb}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundlePerfilAgente.Create}" actionListener="#{agentePerfilTbController.prepareCreate}" update=":AgentePerfilTbCreateForm" oncomplete="PF('AgentePerfilTbCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundlePerfilAgente.View}" update=":AgentePerfilTbViewForm" oncomplete="PF('AgentePerfilTbViewDialog').show()" disabled="#{empty agentePerfilTbController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundlePerfilAgente.Edit}" update=":AgentePerfilTbEditForm" oncomplete="PF('AgentePerfilTbEditDialog').show()" disabled="#{empty agentePerfilTbController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundlePerfilAgente.Delete}" actionListener="#{agentePerfilTbController.destroy}" update=":growl,datalist" disabled="#{empty agentePerfilTbController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
