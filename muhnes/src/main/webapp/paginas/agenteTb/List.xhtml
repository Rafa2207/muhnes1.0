<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAgenteTbTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AgenteTbListForm">
                <p:panel header="#{bundle.ListAgenteTbTitle}">
                    <p:breadCrumb>
                        <p:menuitem value="casita"/>
                        <p:menuitem value="Agentes" outcome="/paginas/agenteTb/List.xhtml" />
                    </p:breadCrumb>


                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{agenteTbController.prepareCreate}" update=":AgenteTbCreateForm" oncomplete="PF('AgenteTbCreateDialog').show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AgenteTbViewForm" oncomplete="PF('AgenteTbViewDialog').show()" disabled="#{empty agenteTbController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" actionListener="#{agenteTbController.prepareEdit()}" update=":AgenteTbEditForm" oncomplete="PF('AgenteTbEditDialog').show()" disabled="#{empty agenteTbController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{agenteTbController.destroy}" update=":growl,datalist" disabled="#{empty agenteTbController.selected}">
                        <p:confirm header="Confirmación" message="¿Está seguro que desea eliminar?" icon="ui-icon-alert" />
                    </p:commandButton>


                    <div  style="float: right">
                        
                            <p:commandLink title="Reporte de agentes" ajax="false" target="_blank"
                                           actionListener="#{agenteTbController.reporte}">
                                <p:graphicImage name="images/pdf-icon.png" height="35px"/>
                            </p:commandLink>
                        
                            <p:commandLink title="Ayuda" update=":AyudaForm" oncomplete="PF('AyudaDialog').show()" >
                                <p:graphicImage name="images/ayuda.png" height="35px" />
                            </p:commandLink>
                        
                    </div>




                    <p:dataTable id="datalist" value="#{agenteTbController.items}" var="item"
                                 selectionMode="single" selection="#{agenteTbController.selected}"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rowKey="#{item.EIdagente}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 filteredValue="#{agenteTbController.filtro}"
                                 widgetVar="agenteTable"
                                 emptyMessage="No se encontro agente"
                                 >

                        <p:ajax event="rowSelect"   update=":AgenteTbListForm:createButton :AgenteTbListForm:viewButton :AgenteTbListForm:editButton :AgenteTbListForm:deleteButton"/>
                        <p:ajax event="rowUnselect" update=":AgenteTbListForm:createButton :AgenteTbListForm:viewButton :AgenteTbListForm:editButton :AgenteTbListForm:deleteButton"/>

                        <p:column filterBy="#{item.CNombre}" filterStyle="display:none" width="10%" style="text-align: center" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgenteTbTitle_CNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.CNombre}"/>
                        </p:column>

                        <p:column filterBy="#{item.CApellido}" filterStyle="display:none" width="10%" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgenteTbTitle_CApellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.CApellido}"/>
                        </p:column>


                        <p:column filterBy="#{item.COcupacion}" filterStyle="display:none" width="15%" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgenteTbTitle_COcupacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.COcupacion}"/>
                        </p:column>


                        <p:column filterBy="#{item.CTelefono}" filterStyle="display:none" width="10%" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgenteTbTitle_CTelefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.CTelefono}"/>
                        </p:column>


                        <p:column filterBy="#{item.EIdinstitucion.CNombre}" filterStyle="display:none" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAgenteTbTitle_EIdinstitucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.EIdinstitucion.CNombre}"/>
                        </p:column>
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Búsqueda: " />
                                <p:inputText id="globalFilter" onkeyup="PF('agenteTable').filter()" placeholder="Escriba aquí"/>
                            </p:outputPanel>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>



            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="../Ayuda/agentes.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
