<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaprotegidaTbCreateDlg" widgetVar="AreaprotegidaTbCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAreaprotegidaTbTitle}">
            <h:form id="AreaprotegidaTbCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{areaprotegidaTbController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAreaprotegidaTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" value="#{areaprotegidaTbController.selected.CNombre}" title="#{bundle.CreateAreaprotegidaTbTitle_CNombre}" 
                                     required="true" requiredMessage="Introduzca nombre del Ã¡rea protegida"/>

                        <p:outputLabel value="#{bundle.CreateAreaprotegidaTbLabel_MDescripcion}" for="MDescripcion" />
                        <p:inputTextarea autoResize="" id="MDescripcion" value="#{areaprotegidaTbController.selected.MDescripcion}" title="#{bundle.CreateAreaprotegidaTbTitle_MDescripcion}" />
                    </p:panelGrid>

                    <p:panelGrid columns="8" rendered="#{areaprotegidaTbController.selected != null}" >
                        <p:outputLabel value="Grados:" for="Grados" />
                        <p:inputText id="Grados" value="#{areaprotegidaTbController.selected.ELatitudgrados}" title="Grados" maxlength="4" size="4">
                            <f:validateLongRange minimum="-360" maximum="360"/>                         
                            <p:ajax event="change" update="Latitud"
                                    listener="#{areaprotegidaTbController.latitudDecimal(areaprotegidaTbController.selected.ELatitudgrados,
                                                areaprotegidaTbController.selected.ELatitudminutos, 
                                                areaprotegidaTbController.selected.DLatitudsegundos)}"/>
                        </p:inputText>

                        <p:outputLabel value="Minutos:" for="Minutos" />
                        <p:inputText  id="Minutos" value="#{areaprotegidaTbController.selected.ELatitudminutos}" title="Minutos"  maxlength="2" size="2" >
                            <f:validateLongRange minimum="0" maximum="60"/>
                            <p:ajax event="change" update="Latitud"
                                    listener="#{areaprotegidaTbController.latitudDecimal(areaprotegidaTbController.selected.ELatitudgrados,
                                                areaprotegidaTbController.selected.ELatitudminutos, 
                                                areaprotegidaTbController.selected.DLatitudsegundos)}"/>
                        </p:inputText>

                        <p:outputLabel value="Segundos:" for="Segundos" />
                        <p:inputText id="Segundos" value="#{areaprotegidaTbController.selected.DLatitudsegundos}" title="Segundos" maxlength="7" size="7" >
                            <f:validateDoubleRange minimum="0" maximum="59.9999"/>    
                            <p:ajax event="change" update="Latitud" 
                                    listener="#{areaprotegidaTbController.latitudDecimal(areaprotegidaTbController.selected.ELatitudgrados,
                                                areaprotegidaTbController.selected.ELatitudminutos, 
                                                areaprotegidaTbController.selected.DLatitudsegundos)}" />
                        </p:inputText>

                        <p:outputLabel value="Latitud:" for="Latitud" />
                        <p:inputText readonly="true" id="Latitud" value="#{areaprotegidaTbController.selected.DLatituddecimal}" title="Latitud" />

                        <p:outputLabel value="Grados:" for="Grados2" />
                        <p:inputText id="Grados2" value="#{areaprotegidaTbController.selected.ELongitudgrados}" title="Grados"  maxlength="4" size="4">
                            <f:validateLongRange minimum="-360" maximum="360"/>    
                            <p:ajax event="change" update="Longitud" 
                                    listener="#{areaprotegidaTbController.longitudDecimal(
                                                areaprotegidaTbController.selected.ELongitudgrados,
                                                areaprotegidaTbController.selected.ELongitudminutos,
                                                areaprotegidaTbController.selected.DLongitudsegundos)}"/>
                        </p:inputText>

                        <p:outputLabel value="Minutos:" for="Minutos2" />
                        <p:inputText id="Minutos2" value="#{areaprotegidaTbController.selected.ELongitudminutos}" title="Minutos" maxlength="2" size="2" >
                            <f:validateLongRange minimum="0" maximum="60"/>    
                            <p:ajax event="change" update="Longitud" 
                                    listener="#{areaprotegidaTbController.longitudDecimal(
                                                areaprotegidaTbController.selected.ELongitudgrados,
                                                areaprotegidaTbController.selected.ELongitudminutos,
                                                areaprotegidaTbController.selected.DLongitudsegundos)}"/>
                        </p:inputText>

                        <p:outputLabel value="Segundos:" for="Segundos2" />
                        <p:inputText id="Segundos2" value="#{areaprotegidaTbController.selected.DLongitudsegundos}" title="Grados" maxlength="7" size="7" >
                            <f:validateDoubleRange minimum="0" maximum="59.9999"/>    
                            <p:ajax event="change" update="Longitud" 
                                    listener="#{areaprotegidaTbController.longitudDecimal(
                                                areaprotegidaTbController.selected.ELongitudgrados,
                                                areaprotegidaTbController.selected.ELongitudminutos,
                                                areaprotegidaTbController.selected.DLongitudsegundos)}" />
                        </p:inputText>

                        <p:outputLabel value="Longitud:" for="Longitud" />
                        <p:inputText readonly="true" id="Longitud" value="#{areaprotegidaTbController.selected.DLongituddecimal}" title="Longitud" />
                    </p:panelGrid>

                    <p:panelGrid columns="2" rendered="#{areaprotegidaTbController.selected != null}"> 
                        <p:outputLabel value="Municipio" for="EIdmun" />
                        <p:selectOneMenu id="EIdmun" value="#{areaprotegidaTbController.selected.EIdmunicipio}" 
                                         required="true" requiredMessage="Seleccione municipio" filter="true" filterMatchMode="contains">
                            <f:selectItem itemValue="" itemLabel="Seleccione.."/>
                            <f:selectItems value="#{municipioTbController.itemsAvailableSelectOne}"
                                           var="EIdmunItem"
                                           itemValue="#{EIdmunItem}"
                                           itemLabel="#{EIdmunItem.EIddepto.EIdpais.CNombre},
                                           #{EIdmunItem.EIddepto.CNombre},#{EIdmunItem.EIddepto.CNombre},
                                           #{EIdmunItem.CNombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>




                    <p:commandButton actionListener="#{areaprotegidaTbController.create}" value="#{bundle.Save}" update="display,:AreaprotegidaTbListForm:datalist,:growl" oncomplete="handleSubmit(args,'AreaprotegidaTbCreateDialog');"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
