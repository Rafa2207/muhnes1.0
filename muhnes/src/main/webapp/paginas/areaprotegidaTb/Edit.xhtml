<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition>

        <p:dialog id="AreaprotegidaTbEditDlg" widgetVar="AreaprotegidaTbEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAreaprotegidaTbTitle}">
            <h:form id="AreaprotegidaTbEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{areaprotegidaTbController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAreaprotegidaTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" value="#{areaprotegidaTbController.selected.CNombre}" title="#{bundle.CreateAreaprotegidaTbTitle_CNombre}" 
                                     required="true" requiredMessage="Introduzca nombre del área protegida"/>

                       <p:outputLabel value="#{bundle.CreateAreaprotegidaTbLabel_MDescripcion}" for="MDescripcion" />
                        <p:inputTextarea rows="2" autoResize="" id="MDescripcion" value="#{areaprotegidaTbController.selected.MDescripcion}" title="#{bundle.CreateAreaprotegidaTbTitle_MDescripcion}" />
                     </p:panelGrid>

                    <p:panelGrid columns="9" rendered="#{areaprotegidaTbController.selected != null}" >
                        <b>Latitud</b>
                        <p:outputLabel value="Grados:" for="Grados" />
                        <p:inputText id="Grados" value="#{areaprotegidaTbController.selected.ELatitudgrados}" title="Rangos válidos: -360 a 360" maxlength="4" size="4"
                                     required="true" requiredMessage="Introduzca grados de latitud">
                            <f:validateLongRange minimum="-360" maximum="360"/>                         
                            <p:ajax event="keyup" update="Latitud"
                                    listener="#{areaprotegidaTbController.latitudDecimal(areaprotegidaTbController.selected.ELatitudgrados,
                                                areaprotegidaTbController.selected.ELatitudminutos, 
                                                areaprotegidaTbController.selected.DLatitudsegundos)}"/>
                        </p:inputText>

                        <p:outputLabel value="Minutos:" for="Minutos" />
                        <p:inputText  id="Minutos" value="#{areaprotegidaTbController.selected.ELatitudminutos}" title="Rangos válidos: 0 a 60"  maxlength="2" size="2" 
                                      required="true" requiredMessage="Introduzca minutos de latitud">
                            <f:validateLongRange minimum="0" maximum="60"/>
                            <p:ajax event="keyup" update="Latitud"
                                    listener="#{areaprotegidaTbController.latitudDecimal(areaprotegidaTbController.selected.ELatitudgrados,
                                                areaprotegidaTbController.selected.ELatitudminutos, 
                                                areaprotegidaTbController.selected.DLatitudsegundos)}"/>
                        </p:inputText>

                        <p:outputLabel value="Segundos:" for="Segundos" />
                        <p:inputText id="Segundos" value="#{areaprotegidaTbController.selected.DLatitudsegundos}" title="Rangos válidos: 0 a 59.9999" maxlength="7" size="7" 
                                     required="true" requiredMessage="Introduzca segundos de latitud">
                            <f:validateDoubleRange minimum="0" maximum="59.9999"/>    
                            <p:ajax event="keyup" update="Latitud" 
                                    listener="#{areaprotegidaTbController.latitudDecimal(areaprotegidaTbController.selected.ELatitudgrados,
                                                areaprotegidaTbController.selected.ELatitudminutos, 
                                                areaprotegidaTbController.selected.DLatitudsegundos)}" />
                        </p:inputText>

                        <p:outputLabel value="Decimal:" for="Latitud" />
                        <p:inputText readonly="true" id="Latitud" value="#{areaprotegidaTbController.selected.DLatituddecimal}" title="Latitud" 
                                     required="true" requiredMessage="Introduzca latitud decimal"/>

                        <b>Longitud</b>

                        <p:outputLabel value="Grados:" for="Grados2" />
                        <p:inputText id="Grados2" value="#{areaprotegidaTbController.selected.ELongitudgrados}" title="Rangos válidos: -360 a 360"  maxlength="4" size="4"
                                     required="true" requiredMessage="Introduzca grados de longitud">
                            <f:validateLongRange minimum="-360" maximum="360"/>    
                            <p:ajax event="keyup" update="Longitud" 
                                    listener="#{areaprotegidaTbController.longitudDecimal(
                                                areaprotegidaTbController.selected.ELongitudgrados,
                                                areaprotegidaTbController.selected.ELongitudminutos,
                                                areaprotegidaTbController.selected.DLongitudsegundos)}"/>
                        </p:inputText>

                        <p:outputLabel value="Minutos:" for="Minutos2" />
                        <p:inputText id="Minutos2" value="#{areaprotegidaTbController.selected.ELongitudminutos}" title="Rangos válidos: 0 a 60" maxlength="2" size="2" 
                                     required="true" requiredMessage="Introduzca minutos de longitud">
                            <f:validateLongRange minimum="0" maximum="60"/>    
                            <p:ajax event="keyup" update="Longitud" 
                                    listener="#{areaprotegidaTbController.longitudDecimal(
                                                areaprotegidaTbController.selected.ELongitudgrados,
                                                areaprotegidaTbController.selected.ELongitudminutos,
                                                areaprotegidaTbController.selected.DLongitudsegundos)}"/>
                        </p:inputText>

                        <p:outputLabel value="Segundos:" for="Segundos2" />
                        <p:inputText id="Segundos2" value="#{areaprotegidaTbController.selected.DLongitudsegundos}" title="Rangos válidos: 0 a 59.9999" maxlength="7" size="7" 
                                     required="true" requiredMessage="Introduzca segundos de longitud">
                            <f:validateDoubleRange minimum="0" maximum="59.9999"/>    
                            <p:ajax event="keyup" update="Longitud" 
                                    listener="#{areaprotegidaTbController.longitudDecimal(
                                                areaprotegidaTbController.selected.ELongitudgrados,
                                                areaprotegidaTbController.selected.ELongitudminutos,
                                                areaprotegidaTbController.selected.DLongitudsegundos)}" />
                        </p:inputText>

                        <p:outputLabel value="Decimal:" for="Longitud" />
                        <p:inputText readonly="true" id="Longitud" value="#{areaprotegidaTbController.selected.DLongituddecimal}" title="Longitud" 
                                     required="true" requiredMessage="Introduzca longitud decimal"/>
                    </p:panelGrid>

                    <p:panelGrid columns="2" rendered="#{areaprotegidaTbController.selected != null}"> 
                        <p:outputLabel value="Municipio" for="EIdmun" />
                        <p:selectOneMenu id="EIdmun" style="width: 300px" value="#{areaprotegidaTbController.selected.EIdmunicipio}" 
                                         required="true" requiredMessage="Seleccione municipio" filter="true" filterMatchMode="contains">
                            <f:selectItem itemValue="" itemLabel="Seleccione.."/>
                            <f:selectItems value="#{municipioTbController.itemsAvailableSelectOne}"
                                           var="EIdmunItem"
                                           itemValue="#{EIdmunItem}"
                                           itemLabel="#{EIdmunItem.EIddepto.EIdpais.CNombre},
                                           #{EIdmunItem.EIddepto.CNombre},
                                           #{EIdmunItem.CNombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areaprotegidaTbController.update}" value="#{bundle.Save}" update="display,:AreaprotegidaTbListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AreaprotegidaTbEditDialog');"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
