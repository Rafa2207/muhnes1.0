<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Biblioteca Virtual"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BibliotecaTbListForm">
                <p:panel header="Biblioteca Virtual">
                    <div align="center">
                        <p:panelGrid columns="3">
                            <p:panelGrid columns="1" style="text-align: center">
                                <div align="center">
                                    <p:commandLink title="Historia" update=":historiaForm" actionListener="#{bibliotecaTbController.prepareDatos()}" oncomplete="PF('historiaDialog').show()" >
                                        <p:graphicImage name="images/biblioteca/historiaMuhnes.png"  height="80px" />
                                    </p:commandLink>
                                    <font size="4">
                                        Historia museo
                                    </font>
                                </div>
                            </p:panelGrid>

                            <p:panelGrid columns="1" style="text-align: center">
                                <div align="center">
                                    <p:commandLink title="Misión" update=":MForm" actionListener="#{bibliotecaTbController.prepareDatos()}" oncomplete="PF('MDialog').show()" >
                                        <p:graphicImage name="images/biblioteca/mision.png"  height="80px" />
                                    </p:commandLink>
                                    <font size="4">
                                        Misión
                                    </font>

                                </div>
                            </p:panelGrid>


                            <p:panelGrid columns="1" style="text-align: center">
                                <div align="center">
                                    <p:commandLink title="Visión" update=":VForm" actionListener="#{bibliotecaTbController.prepareDatos()}" oncomplete="PF('VDialog').show()" >
                                        <p:graphicImage name="images/biblioteca/vision.png"  height="80px" />
                                    </p:commandLink>
                                    <font size="4">
                                        Visión
                                    </font>
                                </div>
                            </p:panelGrid>

                        </p:panelGrid>
                        <p:panelGrid columns="3">

                            <p:panelGrid columns="1" style="text-align: center">
                                <div align="center">
                                    <p:commandLink title="Historia herbario" update=":HHForm" actionListener="#{bibliotecaTbController.prepareDatos()}" oncomplete="PF('HHDialog').show()" >
                                        <p:graphicImage name="images/biblioteca/historia.png"  height="80px" />
                                    </p:commandLink>
                                    <font size="4">
                                        Historia herbario
                                    </font>
                                </div>
                            </p:panelGrid>
                            
                            <p:panelGrid columns="1" style="text-align: center">
                                <div align="center">
                                    <p:commandLink title="Objetivo" update=":OForm" actionListener="#{bibliotecaTbController.prepareDatos()}" oncomplete="PF('ODialog').show()" >
                                        <p:graphicImage name="images/biblioteca/objetivo.png"  height="80px" />
                                    </p:commandLink>
                                    <font size="4">
                                        Objetivo
                                    </font>
                                </div>
                            </p:panelGrid>

                            <p:panelGrid columns="1">
                                <div align="center">
                                    <p:commandLink title="Información" update=":IForm" actionListener="#{bibliotecaTbController.prepareDatos()}" oncomplete="PF('IDialog').show()" >
                                        <p:graphicImage name="images/informacion.png"  height="80px" />
                                    </p:commandLink>

                                    <font size="4">
                                        Información
                                    </font>
                                </div>
                            </p:panelGrid>

                        </p:panelGrid>
                    </div>
                </p:panel>
            </h:form>

            <ui:include src="Historia.xhtml"/>
            <ui:include src="Informacion.xhtml"/>
            <ui:include src="Mision.xhtml"/>
            <ui:include src="Objetivo.xhtml"/>
            <ui:include src="Vision.xhtml"/>
            <ui:include src="Historiaherbario.xhtml"/>
        </ui:define>
    </ui:composition>



</html>
