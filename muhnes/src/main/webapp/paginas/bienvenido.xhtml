<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form>
                <p:panel header="Notificaciones">
                    <p:panelGrid columns="2">
                        <p:carousel style="width: 500px" value="#{proyectoTbController.itemsNotificacion}" circular="true" headerText="Proyectos a Finalizar" numVisible="1" var="proy" 
                                    rendered="#{not proyectoTbController.itemsNotificacion.isEmpty()}">
                            <p:panelGrid columns="2" style="width: 500px">
                                <h:outputText value="Proyecto:"/>
                                <h:outputText value="#{proy.MNombre}" />

                                <h:outputText value="Fecha inicio:"/>
                                <h:outputText value="#{proy.FFechaInicio}" >
                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                </h:outputText>

                                <h:outputText value="Fecha fin:"/>
                                <h:outputText value="#{proy.FFechaFin}" >
                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                </h:outputText>
                                
                            </p:panelGrid>
                            <p:panelGrid columns="1" style="text-align: center" layout="grid">
                                <p:commandButton  value="Ir a proyectos" icon="ui-icon-folder-open" action="/paginas/proyectoTb/List.xhtml" 
                                                  rendered="#{not proyectoTbController.itemsNotificacion.isEmpty()}"/>
                            </p:panelGrid>
                        </p:carousel>

                        <p:carousel style="width: 500px; background: burlywood"  value="#{actividadTbController.itemsNotificacion}" 
                                    circular="true" headerText="Actividades a Finalizar" numVisible="1" var="actividad"
                                    rendered="#{not actividadTbController.itemsNotificacion.isEmpty()}">
                            <p:panelGrid columns="2" style="width: 500px">
                                <h:outputText value="Actividad:"/>
                                <h:outputText value="#{actividad.MNombre}" />

                                <h:outputText value="Fecha inicio:"/>
                                <h:outputText value="#{actividad.FFecha}" >
                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                </h:outputText>

                                <h:outputText value="Fecha inicio:"/>
                                <h:outputText value="#{actividad.FFechaInicioReal}" >
                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                </h:outputText>

                                <h:outputText value="Fecha fin:"/>
                                <h:outputText value="#{actividad.FFechafin}" >
                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                </h:outputText>

                                <h:outputText value="Fecha fin:"/>
                                <h:outputText value="#{actividad.FFechaFinReal}" >
                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                </h:outputText>

                            </p:panelGrid>
                            <p:panelGrid columns="1" style="text-align: center" layout="grid">
                                <p:commandButton  value="Ir a actividad" icon="ui-icon-calendar" action="/paginas/actividadTb/List.xhtml" rendered="#{not actividadTbController.itemsNotificacion.isEmpty()}">
                                    <f:setPropertyActionListener target="#{controladorSesion.proyecto}" value="#{actividad.EIdproyecto}"/>
                                </p:commandButton>
                            </p:panelGrid>
                        </p:carousel>

                        <p:carousel style="width: 500px" itemStyle="background: #53c10c" value="#{procesoejemplarTbController.lista}" circular="true" headerText="Proceso ejemplar" numVisible="1" var="proceso" >
                            <p:panelGrid columns="2" style="width: 500px">
                                <h:outputText value="Nombre:"/>
                                <h:outputText value="#{proceso.MNombre}" />

                                <h:outputText value="Instancia del proceso:"/>
                                <h:outputText value="#{proceso.CTipo}" />


                                <h:outputText value="Fecha fin:"/>
                                <h:outputText value="#{proceso.FFechafin}" >
                                    <f:convertDateTime pattern="dd MMMM yyyy" />
                                </h:outputText>

                            </p:panelGrid>

                            <f:facet name="footer">
                                <p:commandLink value="Ir al proceso ejemplar" action="/paginas/procesoejemplarTb/ProcesoEjemplar.xhtml" />
                            </f:facet>
                        </p:carousel>

                        <p:carousel style="width: 500px"  value="#{exhibicionTbController.items}" circular="true" headerText="Exhibiciones" numVisible="1" var="exhibicion" >
                            <p:panelGrid columns="2" style="width: 500px">
                                <h:outputText value="Nombre:"/>
                                <h:outputText value="#{exhibicion.MNombre}" />

                            </p:panelGrid>                       
                            <f:facet name="footer">
                                <p:commandLink value="Ir exhibiciones" action="/paginas/exhibicionTb/List.xhtml" rendered="#{not exhibicionTbController.lista.isEmpty()}" />
                                <h:outputText value="No se encontraron exhibiciones recientes" rendered="#{exhibicionTbController.lista.isEmpty()}"/>
                            </f:facet>
                        </p:carousel>

                    </p:panelGrid>
                </p:panel>




            </h:form>


        </ui:define>


    </ui:composition>


</html>
