<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form>
                <p:panel header="Notificaciones">
                    <p:panelGrid columns="2">
                        <p:carousel style="width: 500px;background: yellowgreen" value="#{proyectoTbController.itemsNotificacion}" circular="true" headerText="Proyectos a Finalizar" numVisible="1" var="proy" 
                                    rendered="#{not proyectoTbController.itemsNotificacion.isEmpty()}">
                            <p:panelGrid columns="1" style="width: 500px;text-align: center;height: 100px">
                                <b>#{proyectoTbController.NombreNotificacion(proy)}</b>
                                <h:panelGroup>
                                    <h:outputText value="Fecha de finalización: "/>
                                    <b>
                                        <font color="red">
                                            <h:outputText value="#{proy.FFechaFin}">
                                                <f:convertDateTime pattern="dd MMMM yyyy" />
                                            </h:outputText>
                                        </font>
                                    </b>
                                </h:panelGroup>
                            </p:panelGrid>
                            <p:panelGrid columns="1" style="text-align: center" layout="grid">
                                <p:commandButton  value="Ir a proyectos" icon="ui-icon-folder-open" action="/paginas/proyectoTb/List.xhtml" 
                                                  rendered="#{not proyectoTbController.itemsNotificacion.isEmpty()}"/>
                            </p:panelGrid>
                        </p:carousel>

                        <p:carousel style="width: 500px; background: yellow"  value="#{actividadTbController.itemsNotificacion}" 
                                    circular="true" headerText="Actividades a Finalizar" numVisible="1" var="actividad"
                                    rendered="#{not actividadTbController.itemsNotificacion.isEmpty()}">
                            <p:panelGrid columns="1" style="width: 500px;text-align: center;height: 100px">
                                <b>#{actividadTbController.NombreNotificacion(actividad)}</b>
                                <h:panelGroup>
                                    <h:outputText value="Fecha de finalización: "/>
                                    <b>
                                        <font color="red">
                                            <h:outputText value="#{actividad.FFechaFinReal}">
                                                <f:convertDateTime pattern="dd MMMM yyyy" />
                                            </h:outputText>
                                        </font>
                                    </b>
                                </h:panelGroup>

                            </p:panelGrid>
                            <p:panelGrid columns="2" style="text-align: center" layout="grid">
                                <p:commandButton  value="Ir a actividad" icon="ui-icon-bookmark" action="/paginas/actividadTb/List.xhtml" rendered="#{not actividadTbController.itemsNotificacion.isEmpty()}">
                                    <f:setPropertyActionListener target="#{controladorSesion.proyecto}" value="#{actividad.EIdproyecto}"/>
                                </p:commandButton>
                                <p:commandButton  value="Ver agenda" icon="ui-icon-bookmark" action="/paginas/horario/controlProyectos.xhtml" rendered="#{not actividadTbController.itemsNotificacion.isEmpty()}">
                                    <f:setPropertyActionListener target="#{controladorSesion.proyecto}" value="#{actividad.EIdproyecto}"/>
                                </p:commandButton>
                            </p:panelGrid>
                        </p:carousel>

                        <p:carousel style="width: 500px;background: red" value="#{procesoejemplarTbController.itemsNotificacion}"
                                    circular="true" headerText="Proceso ejemplar" numVisible="1" var="proceso"
                                    rendered="#{not procesoejemplarTbController.itemsNotificacion.isEmpty()}">
                            <p:panelGrid columns="1" style="width: 500px;height: 75px;text-align: center">
                                <b>#{proceso.MNombre}</b>
                                <h:panelGroup>
                                    <h:outputText value="Fecha de finalización: "/>
                                    <b>
                                        <font color="red">
                                            <h:outputText value="#{proceso.FFechafin}">
                                                <f:convertDateTime pattern="dd MMMM yyyy" />
                                            </h:outputText>
                                        </font>
                                    </b>
                                </h:panelGroup>

                            </p:panelGrid>

                            <p:panelGrid columns="1" style="text-align: center" layout="grid">
                                <p:commandButton  value="Ir al proceso del ejemplar" icon="ui-icon-clock" action="/paginas/procesoejemplarTb/List.xhtml" rendered="#{not actividadTbController.itemsNotificacion.isEmpty()}">
                                    <f:setPropertyActionListener target="#{controladorSesion.proyecto}" value="#{proceso.EIdproyecto}"/>
                                </p:commandButton>
                            </p:panelGrid>
                        </p:carousel>

                        <p:carousel style="width: 500px;background: blue"  value="#{exhibicionTbController.itemsNotificacion}" 
                                    circular="true" headerText="Exhibiciones" numVisible="1" var="exhibicion"
                                    rendered="#{not exhibicionTbController.itemsNotificacion.isEmpty()}">
                            <p:panelGrid columns="1" style="width: 500px;height: 75px;text-align: center">
                                <b>#{exhibicion.MNombre}</b>
                                <h:panelGroup>
                                    <h:outputText value="Fecha a recibir: "/>
                                    <b>
                                        <font color="red">
                                            <h:outputText value="#{exhibicion.FFechaReingreso}">
                                                <f:convertDateTime pattern="dd MMMM yyyy" />
                                            </h:outputText>
                                        </font>
                                    </b>
                                </h:panelGroup>
                            </p:panelGrid>   
                            
                            <p:panelGrid columns="1" style="text-align: center" layout="grid">
                                <p:commandButton  value="Ver exhibiciones" icon="ui-icon-calendar" 
                                                  action="/paginas/exhibicionTb/List.xhtml"/>
                            </p:panelGrid>
                        </p:carousel>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>


</html>
