<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CantonTbCreateDlg" widgetVar="CantonTbCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCantonTbTitle}">
            <h:form id="CantonTbCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cantonTbController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCantonTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" value="#{cantonTbController.selected.CNombre}" title="#{bundle.CreateCantonTbTitle_CNombre}" 
                                     required="true"  requiredMessage="Introduzca nombre"/>
                  
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cantonTbController.create}" value="#{bundle.Save}" update="display,:CantonTbListForm:datalist,:growl" oncomplete="handleSubmit(args,'CantonTbCreateDialog');"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
