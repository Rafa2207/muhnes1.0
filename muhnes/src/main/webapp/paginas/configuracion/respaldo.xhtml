<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            Respaldar/Restaurar BackUp
        </ui:define>

        <ui:define name="body">
            <h:form id="form" enctype="multipart/form-data" acceptcharset="utf-8">
                <p:panel header="Respaldar y restaurar base de datos">
                    <p:commandButton action="#{backupDB.backup()}" value="Respaldar" ajax="false"/>
                    <h:outputLink value="#{request.contextPath}#{backupDB.url}" rendered="#{not empty backupDB.url}">
                        Descargar
                    </h:outputLink>
                    <br/>
                    <p:fileUpload fileUploadListener="#{restoeDB.upload}" label="Restaurar" auto="true" update=":growl"/>
                </p:panel>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
