<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            Respaldar BackUp
        </ui:define>

        <ui:define name="body">
            <h:form id="form" enctype="multipart/form-data" acceptcharset="utf-8">
                <p:panel header="Respaldar base de datos">
                    <div  style="float: right">
                        <p:commandLink title="Ayuda" update=":AyudaForm" oncomplete="PF('AyudaDialog').show()" >
                            <p:graphicImage name="images/ayuda.png" height="35px" />
                            <f:setPropertyActionListener target="#{controladorSesion.ayuda}" value="crear"/>
                        </p:commandLink>

                    </div>
                    <div align="center">
                        <p:panelGrid columns="1" style="text-align: center">
                            <div align="center">
                                <p:commandLink title="Respaldar" action="#{backupDB.backup()}" ajax="false">
                                    <p:graphicImage name="images/respaldo.png"  height="80px" />
                                </p:commandLink>
                                <font size="4">
                                    Respaldar base de datos.
                                </font>

                            </div>
                        </p:panelGrid>
                        <p:panelGrid columns="1" style="text-align: center" rendered="#{not empty backupDB.url}">
                            <h:outputLink value="#{request.contextPath}#{backupDB.url}">
                                <p:graphicImage title="Descargar" name="images/descargar.png"  height="40px" />
                            </h:outputLink>
                            <font size="4">
                                Descargar archivo.
                            </font>
                        </p:panelGrid>
                    </div>

                </p:panel>
            </h:form>
            <ui:include src="../Ayuda/crear.xhtml"/>
        </ui:define>

    </ui:composition>
</html>
