<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentoTbEditDlg" widgetVar="DepartamentoTbEditDialog" modal="true" resizable="false" appendTo="@(body)" header=" Modificar Departamento/Estado:">
            <h:form id="DepartamentoTbEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departamentoTbController.selected != null}">
                        <p:outputLabel value="Departamento/Estado:" for="CNombre" />
                        <p:inputText id="CNombre" 
                                     value="#{departamentoTbController.selected.CNombre}" 
                                     title="#{bundle.EditDepartamentoTbTitle_CNombre}"
                                     required="true" requiredMessage="Introduzca el departamento"/>
                        
                        <p:outputLabel value="País: " for="pais" />
                        <p:selectOneMenu id="pais" value="#{departamentoTbController.selected.EIdpais}" filter="true" filterMatchMode="contains" required="true" requiredMessage="seleccione país">
                        <f:selectItem itemValue="" itemLabel="Seleccione país"/>
                        <f:selectItems value="#{paisTbController.itemsAvailableSelectOne}"
                                       var="pa"
                                       itemLabel="#{pa.CNombre}"
                                       itemValue="#{pa}"/>
                        
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentoTbController.update}" value="#{bundle.Save}" update="display,:DepartamentoTbListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DepartamentoTbEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
