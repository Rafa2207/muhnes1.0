<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentoTbViewDlg" widgetVar="DepartamentoTbViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDepartamentoTbTitle}">
            <h:form id="DepartamentoTbViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departamentoTbController.selected != null}">
                        <h:outputText value="#{bundle.ViewDepartamentoTbLabel_CNombre}"/>
                        <h:outputText value="#{departamentoTbController.selected.CNombre}" title="#{bundle.ViewDepartamentoTbTitle_CNombre}"/>
                        <h:outputText value="#{bundle.ViewDepartamentoTbLabel_EIdpais}"/>
                        <h:outputText value="#{departamentoTbController.selected.EIdpais.CNombre}" title="#{bundle.ViewDepartamentoTbTitle_EIdpais}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DepartamentoTbViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
