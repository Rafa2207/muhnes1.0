<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DespachoTbEditDlg" widgetVar="DespachoTbEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleDespacho.EditDespachoTbTitle}">
            <h:form id="DespachoTbEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{despachoTbController.selected != null}">
                        <p:outputLabel value="#{bundleDespacho.EditDespachoTbLabel_MDescripcion}" for="MDescripcion" />
                        <p:inputTextarea cols="20" rows="4" id="MDescripcion" value="#{despachoTbController.selected.MDescripcion}" title="#{bundleDespacho.EditDespachoTbTitle_MDescripcion}" required="true" requiredMessage="Introduzca una descripciÃ³n"/>
                        <p:outputLabel value="#{bundleDespacho.EditDespachoTbLabel_FFecha}" for="FFecha" />
                        <p:calendar id="FFecha" pattern="dd MMMM yyyy" value="#{despachoTbController.selected.FFecha}" title="#{bundleDespacho.EditDespachoTbTitle_FFecha}"  showOn="button" locale="es" required="true" requiredMessage="Introduzca una fecha" mindate="0"/>
                        <p:outputLabel value="#{bundleDespacho.EditDespachoTbLabel_EIdproyecto}" for="EIdproyecto" />
                        <p:selectOneMenu id="EIdproyecto" value="#{despachoTbController.selected.EIdproyecto}" >
                            <f:selectItem itemLabel="#{bundleDespacho.SelectOneMessage}"/>
                            <f:selectItems value="#{proyectoTbController.itemsAvailableSelectOne}"
                                           var="EIdproyectoItem"
                                           itemValue="#{EIdproyectoItem}"
                                           itemLabel="#{EIdproyectoItem.MNombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:fieldset legend="Materiales">
                        <p:panelGrid columns="9">
                            <p:outputLabel value="Material:" for="material" />
                            <p:selectOneMenu id="material"
                                             value="#{despachoTbController.material}" filter="true">
                                <f:selectItem itemLabel="Seleccione uno..."
                                              itemValue=""/>
                                <f:selectItems value="#{despachoTbController.materialDisponible}"
                                               var="mt"
                                               itemLabel="#{mt.CNombre}"
                                               itemValue="#{mt}"/>
                                <p:ajax event="change" process="material" update="und"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Cantidad:" for="cant"/>
                            <p:inputText id="cant" size="4" value="#{despachoTbController.cantidad}"/>
                            <h:outputText id="und" value="#{despachoTbController.material.EIdunidad.CNombre}"/>
                            <p:commandButton id="agregar"
                                             value="Agregar"
                                             actionListener="#{despachoTbController.agregar()}"
                                             process="cant material agregar"
                                             update="cant material materiales"
                                             />
                        </p:panelGrid>
                        <p:dataTable id="materiales"
                                     editable="true"
                                     value="#{despachoTbController.selected.materialDespachoTbList}"
                                     var="material"
                                     scrollable="true"
                                     scrollHeight="160"
                                     emptyMessage="No ha agregado materiales"
                                     tableStyle="width:800px">
                            <p:column headerText="Material">
                                #{material.materialTb.CNombre}
                            </p:column>
                            <p:column headerText="Cantidad">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        #{material.DCantidad}
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{material.DCantidad}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Acciones">
                                    <p:rowEditor/>
                                    <p:commandLink
                                        style="display: inline-block;"
                                        styleClass="ui-icon ui-icon-trash"
                                        action="#{despachoTbController.remover()}"
                                        process="materiales"
                                        update="materiales, :DespachoTbCreateForm:material">
                                        <f:setPropertyActionListener value="#{material}" 
                                                                     target="#{despachoTbController.materialMD}"/>
                                    </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>
                    <p:commandButton actionListener="#{despachoTbController.update}" value="#{bundleDespacho.Save}" update="display,:DespachoTbListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DespachoTbEditDialog');"/>
                    <p:commandButton value="#{bundleDespacho.Cancel}" onclick="DespachoTbEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
