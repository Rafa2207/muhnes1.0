<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleDespacho.ListDespachoTbTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DespachoTbListForm">
                <p:panel header="#{bundleDespacho.ListDespachoTbTitle}">
                    <p:dataTable id="datalist" value="#{despachoTbController.items}" var="item"
                                 selectionMode="single" selection="#{despachoTbController.selected}"
                                 paginator="true"
                                 rowKey="#{item.EIddespacho}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleDespacho.ListDespachoTbTitle_EIddespacho}"/>
                            </f:facet>
                            <h:outputText value="#{item.EIddespacho}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleDespacho.ListDespachoTbTitle_MDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.MDescripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleDespacho.ListDespachoTbTitle_FFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.FFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleDespacho.ListDespachoTbTitle_EIdproyecto}"/>
                            </f:facet>
                            <h:outputText value="#{item.EIdproyecto}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleDespacho.Create}" actionListener="#{despachoTbController.prepareCreate}" update=":DespachoTbCreateForm" oncomplete="PF('DespachoTbCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleDespacho.View}" update=":DespachoTbViewForm" oncomplete="PF('DespachoTbViewDialog').show()" disabled="#{empty despachoTbController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleDespacho.Edit}" update=":DespachoTbEditForm" oncomplete="PF('DespachoTbEditDialog').show()" disabled="#{empty despachoTbController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleDespacho.Delete}" actionListener="#{despachoTbController.destroy}" update=":growl,datalist" disabled="#{empty despachoTbController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
