<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DespachoTbViewDlg" widgetVar="DespachoTbViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleDespacho.ViewDespachoTbTitle}">
            <h:form id="DespachoTbViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{despachoTbController.selected != null}">
                        <h:outputText value="#{bundleDespacho.ViewDespachoTbLabel_EIddespacho}"/>
                        <h:outputText value="#{despachoTbController.selected.EIddespacho}" title="#{bundleDespacho.ViewDespachoTbTitle_EIddespacho}"/>
                        <h:outputText value="#{bundleDespacho.ViewDespachoTbLabel_MDescripcion}"/>
                        <h:outputText value="#{despachoTbController.selected.MDescripcion}" title="#{bundleDespacho.ViewDespachoTbTitle_MDescripcion}"/>
                        <h:outputText value="#{bundleDespacho.ViewDespachoTbLabel_FFecha}"/>
                        <h:outputText value="#{despachoTbController.selected.FFecha}" title="#{bundleDespacho.ViewDespachoTbTitle_FFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundleDespacho.ViewDespachoTbLabel_EIdproyecto}"/>
                        <h:outputText value="#{despachoTbController.selected.EIdproyecto}" title="#{bundleDespacho.ViewDespachoTbTitle_EIdproyecto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleDespacho.Close}" onclick="DespachoTbViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
