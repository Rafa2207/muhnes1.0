<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DisminuirEjemplarTbCreateDlg" widgetVar="DisminuirEjemplarTbCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleEjemplarVivo.CreateDisminuirEjemplarTbTitle}">
            <h:form id="DisminuirEjemplarTbCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{disminuirEjemplarTbController.selected != null}">
                        <p:outputLabel value="Ejemplar Vivo: "/>
                        <p:outputLabel style="font-weight: bold" value="#{ejemplarVivoTbController.selected.CNombre}" />
                        <p:outputLabel value="#{bundleEjemplarVivo.CreateDisminuirEjemplarTbLabel_MMotivo}" for="MMotivo" />
                        <p:panelGrid columns="1">
                            <p:outputLabel value=""/>
                            <p:inputText id="MMotivo" value="#{disminuirEjemplarTbController.selected.MMotivo}" title="#{bundleEjemplarVivo.CreateDisminuirEjemplarTbTitle_MMotivo}" required="true" requiredMessage="Introduzca el motivo"/>
                        </p:panelGrid>
                        <p:outputLabel value="#{bundleEjemplarVivo.CreateEjemplarVivoTbLabel_FFechaLlegada}" for="FFechaLlegada" />
                        <p:panelGrid columns="1">
                            <p:outputLabel value=""/>
                            <p:calendar id="FFechaLlegada" pattern="dd MMMM yyyy" value="#{disminuirEjemplarTbController.selected.FFecha}" mindate="#{ejemplarVivoTbController.selected.FFecha}" title="#{bundleEjemplarVivo.EditEjemplarVivoTbTitle_FFechaLlegada}" required="true" requiredMessage="Seleccione una fecha" locale="es" showOn="button"/>
                        </p:panelGrid>
                        <p:outputLabel value="#{bundleEjemplarVivo.CreateDisminuirEjemplarTbLabel_ECantidad}" for="ECantidad" />
                        <p:panelGrid columns="1">
                            <p:inputText readonly="#{facesContext.renderResponse}" id="ECantidad" value="#{disminuirEjemplarTbController.selected.ECantidad}" title="#{bundleEjemplarVivo.CreateDisminuirEjemplarTbTitle_ECantidad}" required="true" requiredMessage="Introduzca cantidad"/>
                            <p:slider for="ECantidad" minValue="0" maxValue="#{ejemplarVivoTbController.selected.ECantidad}"/>
                        </p:panelGrid>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{disminuirEjemplarTbController.create}" value="#{bundleEjemplarVivo.Save}" update="display,:EjemplarVivoTbListForm:datalist,:growl" oncomplete="handleSubmit(args,'DisminuirEjemplarTbCreateDialog');"/>
                    <p:commandButton value="#{bundleEjemplarVivo.Cancel}" onclick="DisminuirEjemplarTbCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
