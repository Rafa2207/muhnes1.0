<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleEjemplarVivo.ListDisminuirEjemplarTbTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DisminuirEjemplarTbListForm">
                <p:panel header="#{bundleEjemplarVivo.ListDisminuirEjemplarTbTitle}">
                    <p:dataTable id="datalist" value="#{disminuirEjemplarTbController.items}" var="item"
                                 selectionMode="single" selection="#{disminuirEjemplarTbController.selected}"
                                 paginator="true"
                                 rowKey="#{item.EIddisminuirEjemplar}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEjemplarVivo.ListDisminuirEjemplarTbTitle_EIddisminuirEjemplar}"/>
                            </f:facet>
                            <h:outputText value="#{item.EIddisminuirEjemplar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEjemplarVivo.ListDisminuirEjemplarTbTitle_MMotivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.MMotivo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEjemplarVivo.ListDisminuirEjemplarTbTitle_ECantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ECantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleEjemplarVivo.ListDisminuirEjemplarTbTitle_EIdejemplarVivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.EIdejemplarVivo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleEjemplarVivo.Create}" actionListener="#{disminuirEjemplarTbController.prepareCreate}" update=":DisminuirEjemplarTbCreateForm" oncomplete="PF('DisminuirEjemplarTbCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleEjemplarVivo.View}" update=":DisminuirEjemplarTbViewForm" oncomplete="PF('DisminuirEjemplarTbViewDialog').show()" disabled="#{empty disminuirEjemplarTbController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleEjemplarVivo.Edit}" update=":DisminuirEjemplarTbEditForm" oncomplete="PF('DisminuirEjemplarTbEditDialog').show()" disabled="#{empty disminuirEjemplarTbController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleEjemplarVivo.Delete}" actionListener="#{disminuirEjemplarTbController.destroy}" update=":growl,datalist" disabled="#{empty disminuirEjemplarTbController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
