<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DisminuirEjemplarTbViewDlg" widgetVar="DisminuirEjemplarTbViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Visualizar ejemplar dado de baja">
            <h:form id="DisminuirEjemplarTbViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{disminuirEjemplarTbController.selected != null}" style="width: 450px;text-align: justify">
                        <h:outputText value="#{bundleEjemplarVivo.ViewDisminuirEjemplarTbLabel_MMotivo}"/>
                        <h:outputText value="#{disminuirEjemplarTbController.selected.MMotivo}" title="#{bundleEjemplarVivo.ViewDisminuirEjemplarTbTitle_MMotivo}"/>
                        <h:outputText value="#{bundleEjemplarVivo.ViewDisminuirEjemplarTbLabel_ECantidad}"/>
                        <h:outputText value="#{disminuirEjemplarTbController.selected.ECantidad}" title="#{bundleEjemplarVivo.ViewDisminuirEjemplarTbTitle_ECantidad}"/>
                        <h:outputText value="#{bundleEjemplarVivo.ViewEjemplarVivoTbLabel_FFechaLlegada}"/>
                        <h:outputText value="#{disminuirEjemplarTbController.selected.FFecha}" title="#{bundleEjemplarVivo.ViewEjemplarVivoTbTitle_FFechaLlegada}">
                            <f:convertDateTime pattern="dd MMMM yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleEjemplarVivo.Close}" onclick="DisminuirEjemplarTbViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
