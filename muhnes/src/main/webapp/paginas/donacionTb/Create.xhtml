<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DonacionTbCreateDlg" widgetVar="DonacionTbCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDonacionTbTitle}">
            <h:form id="DonacionTbCreateForm">
                <h:panelGroup id="display">
                    <p:fieldset legend="Información General">
                                <p:panelGrid columns="2" rendered="#{donacionTbController.selected != null}">
                            <p:outputLabel value="#{bundle.CreateDonacionTbLabel_MDescripcion}" for="MDescripcion" />
                            <p:inputTextarea id="MDescripcion" value="#{donacionTbController.selected.MDescripcion}" title="#{bundle.CreateDonacionTbTitle_MDescripcion}" 
                                             required="true" requiredMessage="Introduzca descripción"/>
                            <p:outputLabel value="#{bundle.CreateDonacionTbLabel_FFecha}" for="FFecha" />
                            <p:calendar id="FFecha" readonlyInput="true" pattern="dd MMMM yyyy" 
                                        value="#{donacionTbController.selected.FFecha}" locale="es" 
                                        title="#{bundle.EditDonacionTbTitle_FFecha}"  showOn="button"
                                        required="true" requiredMessage="Seleccione una fecha"/>
                                    <p:outputLabel value="#{bundle.CreateDonacionTbLabel_EIdinstitucion}" for="EIdinstitucion" />
                            <p:selectOneMenu id="EIdinstitucion" value="#{donacionTbController.selected.EIdinstitucion}" 
                                             required="true" requiredMessage="Seleccione una institución" >
                                <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                <f:selectItems value="#{institucionTbController.itemsAvailableSelectOne}"
                                               var="EIdinstitucionItem"
                                               itemLabel="#{EIdinstitucionItem.CNombre}"
                                               itemValue="#{EIdinstitucionItem.EIdinstitucion}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Ejemplares">
                        <p:panelGrid columns="4" >
                            <p:outputLabel value="Ejemplar:"/>
                            <p:selectOneMenu id="Taxon" value="#{donacionTbController.tipoTaxon}" >
                                <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                <f:selectItem itemLabel="Familia" itemValue="Familia"/>
                                <f:selectItem itemLabel="Género" itemValue="Genero"/>
                                <f:selectItem itemLabel="Especie" itemValue="Especie"/>
                                <f:selectItem itemLabel="Subespecie" itemValue="Subespecie"/>
                                <f:selectItem itemLabel="Variedad" itemValue="Variedad"/>
                                <p:ajax event="change" update="fTaxon" process="Taxon"/>
                            </p:selectOneMenu>
                            <p:selectOneMenu id="fTaxon" style="width: 130px" value="#{donacionTbController.taxonomia}" filter="true" >
                                <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                <f:selectItems value="#{taxonomiaTbController.taxonomia(donacionTbController.tipoTaxon)}"
                                               var="taxon"
                                               itemLabel="#{taxon.CNombre}"
                                               itemValue="#{taxon}"/>
                                <p:ajax event="change" update="ejemplar" listener="#{donacionTbController.ejemplares(donacionTbController.taxonomia)}" process="fTaxon"/>
                            </p:selectOneMenu>
                            <p:selectOneMenu id="ejemplar" style="width: 100px" value="#{donacionTbController.ejemplar}" filter="true" >
                                <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                <f:selectItems value="#{donacionTbController.listaEjemplares}"
                                               var="ejemplares"
                                               itemLabel="#{ejemplares.CCodigoentrada}"
                                               itemValue="#{ejemplares}"/>
                                <p:ajax event="change" process="ejemplar" update="cantidad cnd"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Cantidad: "/>
                            <p:inputText id="cantidad" value="#{donacionTbController.cantidad}" size="4" >
                                <f:validateLongRange minimum="1" maximum="#{donacionTbController.ejemplar.ECantDuplicado}"/>
                            </p:inputText>
                            <h:outputText id="cnd" value="Cantidad Máxima: #{donacionTbController.ejemplar.ECantDuplicado}"/>
                            <p:commandButton id="agregar" value="Agregar"
                                             actionListener="#{donacionTbController.anadir()}"
                                             process="agregar cantidad ejemplar" 
                                             update="ejemplar cantidad tablaEjemplares cnd :growl"
                                             />
                        </p:panelGrid>
                         <p:dataTable id="tablaEjemplares"
                                      value="#{donacionTbController.selected.ejemplarDonacionTbList}"
                                     var="ejemplar"
                                     editable="true"
                                     tableStyle="width: 500px"
                                     scrollable="true"
                                     scrollHeight="80" 
                                     emptyMessage="No se han seleccionado ejemplares"
                                     >

                             <p:column headerText="Taxonomia" >
                                <p:cellEditor>
                                    <f:facet name="output">
                                        #{ejemplar.ejemplarTb.EIdtaxonomia.CNombre}
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{ejemplar.ejemplarTb.CCodigoentrada}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Ejemplar" >
                                <p:cellEditor>
                                    <f:facet name="output">
                                        #{ejemplar.ejemplarTb.CCodigoentrada}
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{ejemplar.ejemplarTb.CCodigoentrada}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                             <p:column headerText="Cantidad" >
                                <p:cellEditor>
                                    <f:facet name="output">
                                        #{ejemplar.ECantidad}
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{ejemplar.ECantidad}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Acciones" width="60">
                                <p:commandLink style="display: inline-block"
                                               styleClass="ui-icon ui-icon-trash"
                                               action="#{donacionTbController.remover()}"
                                               process="tablaEjemplares"
                                               update=":DonacionTbCreateForm:ejemplar :DonacionTbCreateForm:tablaEjemplares">
                                    <f:setPropertyActionListener value="#{ejemplar}" 
                                                                 target="#{donacionTbController.ejemplarDonacion}"/>
                                </p:commandLink>
                            </p:column>

                        </p:dataTable>
                    </p:fieldset>
                    <p:commandButton actionListener="#{donacionTbController.create}" value="#{bundle.Save}" update="display,:DonacionTbListForm:datalist,:growl" oncomplete="handleSubmit(args,'DonacionTbCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DonacionTbCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
