<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DonacionTbEditDlg" widgetVar="DonacionTbEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Modificar Donación">
            <h:form id="DonacionTbEditForm">
                <h:panelGroup id="display">
                    <p:fieldset legend="Información General">
                        <p:panelGrid columns="2" rendered="#{donacionTbController.selected != null}">
                            <p:outputLabel value="#{bundle.CreateDonacionTbLabel_MDescripcion}" for="MDescripcion" />
                            <p:inputTextarea id="MDescripcion" value="#{donacionTbController.selected.MDescripcion}" title="#{bundle.CreateDonacionTbTitle_MDescripcion}" />
                            <p:outputLabel value="#{bundle.CreateDonacionTbLabel_FFecha}" for="FFecha" />
                            <p:calendar id="FFecha" readonlyInput="true" pattern="dd MMMM yyyy" value="#{donacionTbController.selected.FFecha}" locale="es" title="#{bundle.EditDonacionTbTitle_FFecha}"  showOn="button"/>
                            <p:outputLabel value="#{bundle.CreateDonacionTbLabel_EIdinstitucion}" />
                            <p:outputLabel value="#{donacionTbController.selected.EIdinstitucion.CNombre}"/>                        </p:panelGrid>
                    </p:fieldset>
                    <p:commandButton actionListener="#{donacionTbController.update}" value="#{bundle.Save}" update="display,:DonacionTbListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DonacionTbEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
