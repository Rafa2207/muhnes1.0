<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DonacionTbEditDlg" widgetVar="DonacionTbEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDonacionTbTitle}">
            <h:form id="DonacionTbEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{donacionTbController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDonacionTbLabel_MDescripcion}" for="MDescripcion" />
                        <p:inputText id="MDescripcion" value="#{donacionTbController.selected.MDescripcion}" title="#{bundle.EditDonacionTbTitle_MDescripcion}" />
                        <p:outputLabel value="#{bundle.EditDonacionTbLabel_FFecha}" for="FFecha" />
                        <p:calendar id="FFecha" pattern="dd MMMM yyyy" readonlyInput="true" value="#{donacionTbController.selected.FFecha}" title="#{bundle.EditDonacionTbTitle_FFecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDonacionTbLabel_EIdinstitucion}" for="EIdinstitucion" />
                        <p:selectOneMenu id="EIdinstitucion" value="#{donacionTbController.selected.EIdinstitucion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{institucionTbController.itemsAvailableSelectOne}"
                                           var="EIdinstitucionItem"
                                           itemLabel="#{EIdinstitucionItem.CNombre}"
                                           itemValue="#{EIdinstitucionItem.EIdinstitucion}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{donacionTbController.update}" value="#{bundle.Save}" update="display,:DonacionTbListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DonacionTbEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DonacionTbEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
