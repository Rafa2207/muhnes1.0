<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EspecieTbEditDlg" widgetVar="EspecieTbEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEspecieTbTitle}">
            <h:form id="EspecieTbEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{especieTbController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEspecieTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" value="#{especieTbController.selected.CNombre}" title="#{bundle.EditEspecieTbTitle_CNombre}" required="true" requiredMessage="Introduzca un nombre"/>
                        <p:outputLabel value="#{bundle.EditEspecieTbLabel_CEstado}" for="CEstado" />
                        <p:selectOneMenu id="CEstado" value="#{especieTbController.selected.CEstado}" required="true" requiredMessage="Seleccione un estado taxonomico">
                            <f:selectItem itemValue="" itemLabel="Seleccione estado taxonomico"/>
                            <f:selectItem itemValue="Aceptado" itemLabel="Aceptado"/>
                            <f:selectItem itemValue="Temporal" itemLabel="Temporal"/>
                            <f:selectItem itemValue="Sinónimo" itemLabel="Sinónimo"/>
                            <f:selectItem itemValue="En Desuso" itemLabel="En Desuso"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEspecieTbLabel_EIdgenero}" for="EIdgenero" />
                        <p:selectOneMenu id="EIdgenero" value="#{especieTbController.selected.EIdgenero}" required="true" requiredMessage="Seleccione un estado taxonomico" filter="true" filterMatchMode="contains">
                            <f:selectItem itemValue="" itemLabel="Seleccione género"/>
                            <f:selectItems value="#{generoTbController.itemsAvailableSelectOne}"
                                       var="genero"
                                       itemLabel="#{genero.CNombre}"
                                       itemValue="#{genero.EIdgenero}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{especieTbController.update}" value="#{bundle.Save}" update="display,:EspecieTbListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EspecieTbEditDialog');"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
