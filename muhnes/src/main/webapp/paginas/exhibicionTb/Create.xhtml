<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExhibicionTbCreateDlg" widgetVar="ExhibicionTbCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateExhibicionTbTitle}">
            <h:form id="ExhibicionTbCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{exhibicionTbController.selected != null}">

                        <p:outputLabel value="Nombre:" for="MNombre" />
                        <p:inputTextarea rows="2" autoResize="" id="MNombre" value="#{exhibicionTbController.selected.MNombre}" title="#{bundle.CreateExhibicionTbTitle_EIdexhibicion}" required="true" requiredMessage="#{bundle.CreateExhibicionTbRequiredMessage_EIdexhibicion}"/>

                        <p:outputLabel value="#{bundle.CreateExhibicionTbLabel_MObservaciones}" for="MObservaciones" />
                        <p:inputTextarea rows="2" autoResize="" id="MObservaciones" value="#{exhibicionTbController.selected.MObservaciones}" title="#{bundle.CreateExhibicionTbTitle_MObservaciones}" />

                        <p:outputLabel value="#{bundle.CreateExhibicionTbLabel_MDestino}" for="MDestino" />
                        <p:inputText id="MDestino" value="#{exhibicionTbController.selected.MDestino}" title="#{bundle.CreateExhibicionTbTitle_MDestino}" />

                        <p:outputLabel value="#{bundle.CreateExhibicionTbLabel_MDireccion}" for="MDireccion" />
                        <p:inputTextarea rows="2" autoResize="" id="MDireccion" value="#{exhibicionTbController.selected.MDireccion}" title="#{bundle.CreateExhibicionTbTitle_MDireccion}" />


                        <p:outputLabel value="#{bundle.CreateExhibicionTbLabel_CTipo}" for="CTipo" />
                        <p:selectOneMenu id="CTipo" value="#{exhibicionTbController.selected.CTipo}" >
                            <f:selectItem itemLabel="Seleccione.." itemValue=""/>
                            <f:selectItem itemLabel="Itinerante" itemValue="Itinerante"/>
                            <f:selectItem itemLabel="Pieza del mes" itemValue="Pieza del mes"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateExhibicionTbLabel_CResponsable}" for="CResponsable" />
                        <p:inputText id="CResponsable" value="#{exhibicionTbController.selected.CResponsable}" title="#{bundle.CreateExhibicionTbTitle_CResponsable}" />

                        <p:outputLabel value="#{bundle.CreateExhibicionTbLabel_FFechaSalida}" for="FFechaSalida" />
                        <p:calendar id="FFechaSalida" pattern="dd MMMM yyyy" locale="es" readonlyInput="true"
                                    value="#{exhibicionTbController.selected.FFechaSalida}" size="15"
                                    title="#{bundle.EditExhibicionTbTitle_FFechaSalida}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateExhibicionTbLabel_FFechaReingreso}" for="FFechaReingreso" />
                        <p:calendar id="FFechaReingreso" pattern="dd MMMM yyyy" locale="es" readonlyInput="true"
                                    value="#{exhibicionTbController.selected.FFechaReingreso}" size="15"
                                    title="#{bundle.EditExhibicionTbTitle_FFechaReingreso}"  showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateExhibicionTbLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{exhibicionTbController.selected.idUsuario}" >
                            <f:selectItems value="#{usuarioTbController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemLabel="#{idUsuarioItem.CNombre} #{idUsuarioItem.CApellido}"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{exhibicionTbController.create}" value="#{bundle.Save}" update="display,:ExhibicionTbListForm:datalist,:growl" oncomplete="handleSubmit(args,'ExhibicionTbCreateDialog');"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
