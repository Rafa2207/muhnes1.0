<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListExhibicionTbTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ExhibicionTbListForm">
                <p:panel header="#{bundle.ListExhibicionTbTitle}">
                    <p:dataTable id="datalist" value="#{exhibicionTbController.items}" var="item"
                                 selectionMode="single" selection="#{exhibicionTbController.selected}"
                                 paginator="true"
                                 rowKey="#{item.EIdexhibicion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExhibicionTbTitle_EIdexhibicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.EIdexhibicion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExhibicionTbTitle_CTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.CTipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExhibicionTbTitle_MDestino}"/>
                            </f:facet>
                            <h:outputText value="#{item.MDestino}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExhibicionTbTitle_MObservaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.MObservaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExhibicionTbTitle_FFechaSalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.FFechaSalida}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExhibicionTbTitle_FFechaReingreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.FFechaReingreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExhibicionTbTitle_MDireccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.MDireccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExhibicionTbTitle_CResponsable}"/>
                            </f:facet>
                            <h:outputText value="#{item.CResponsable}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExhibicionTbTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{exhibicionTbController.prepareCreate}" update=":ExhibicionTbCreateForm" oncomplete="PF('ExhibicionTbCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ExhibicionTbViewForm" oncomplete="PF('ExhibicionTbViewDialog').show()" disabled="#{empty exhibicionTbController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ExhibicionTbEditForm" oncomplete="PF('ExhibicionTbEditDialog').show()" disabled="#{empty exhibicionTbController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{exhibicionTbController.destroy}" update=":growl,datalist" disabled="#{empty exhibicionTbController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
