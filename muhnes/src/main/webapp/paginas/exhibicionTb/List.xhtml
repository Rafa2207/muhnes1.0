<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListExhibicionTbTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ExhibicionTbListForm">
                <p:panel header="#{bundle.ListExhibicionTbTitle}">

                    <p:breadCrumb>
                        <p:menuitem value="casita"/>
                        <p:menuitem value="Exhibiciones" outcome="/paginas/exhibicionTb/List.xhtml" />
                    </p:breadCrumb>

                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{exhibicionTbController.prepareCreate}" update=":ExhibicionTbCreateForm" oncomplete="PF('ExhibicionTbCreateDialog').show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ExhibicionTbViewForm" oncomplete="PF('ExhibicionTbViewDialog').show()" disabled="#{empty exhibicionTbController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" actionListener="#{exhibicionTbController.prepareEdit}" update=":ExhibicionTbEditForm" oncomplete="PF('ExhibicionTbEditDialog').show()" disabled="#{empty exhibicionTbController.selected}"/>
                    <p:commandButton id="RecibidoButton" icon="ui-icon-flag"  value="Recibido" update=":ExhibicionTbRecibirForm" oncomplete="PF('ExhibicionTbRecibirDialog').show()" disabled="#{empty exhibicionTbController.selected || exhibicionTbController.selected.EEstado==1}">
                     </p:commandButton>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{exhibicionTbController.destroy}" update=":growl,datalist" disabled="#{empty exhibicionTbController.selected}"/>


                    <p:dataTable id="datalist" value="#{exhibicionTbController.items}" var="item"
                                 selectionMode="single" selection="#{exhibicionTbController.selected}"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rowKey="#{item.EIdexhibicion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No se encontraron exhibiciones"
                                 filteredValue="#{exhibicionTbController.filtro}"
                                 widgetVar="exhibicionesTable"
                                 >

                        <p:ajax event="rowSelect"   update=":ExhibicionTbListForm:RecibidoButton :ExhibicionTbListForm:createButton :ExhibicionTbListForm:viewButton :ExhibicionTbListForm:editButton :ExhibicionTbListForm:deleteButton"/>
                        <p:ajax event="rowUnselect" update=":ExhibicionTbListForm:RecibidoButton :ExhibicionTbListForm:createButton :ExhibicionTbListForm:viewButton :ExhibicionTbListForm:editButton :ExhibicionTbListForm:deleteButton"/>

                        <p:column filterBy="#{item.MNombre}" filterStyle="display:none">
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.MNombre}"/>
                        </p:column>

                        <p:column filterBy="#{item.CTipo}" filterStyle="display:none">
                            <f:facet name="header">
                                <h:outputText value="Tipo"/>
                            </f:facet>
                            <h:outputText value="#{item.CTipo}"/>
                        </p:column>
                        <p:column filterBy="#{item.MDestino}" filterStyle="display:none">
                            <f:facet name="header">
                                <h:outputText value="Destino"/>
                            </f:facet>
                            <h:outputText value="#{item.MDestino}"/>
                        </p:column>

                        <p:column filterBy="#{exhibicionTbController.calculaAgente(item.EIdResponsable)}" filterStyle="display:none">
                            <f:facet name="header">
                                <h:outputText value="Responsable"/>
                            </f:facet>
                            <h:outputText value="#{exhibicionTbController.calculaAgente(item.EIdResponsable)}"/>
                        </p:column>

                        <p:column width="15%" filterBy="#{item.TFechaPrestamo}" filterStyle="display:none">
                            <f:facet name="header">
                                <h:outputText value="Fecha préstamo"/>
                            </f:facet>
                            <h:outputText value="#{item.TFechaPrestamo}">
                                <f:convertDateTime pattern="dd MMMM yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column width="15%" filterBy="#{item.TFechaRecibido}" filterStyle="display:none">
                            <f:facet name="header">
                                <h:outputText value="Fecha recibido"/>
                            </f:facet>
                            <h:outputText value="#{item.TFechaRecibido}">
                                <f:convertDateTime pattern="dd MMMM yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column width="10%" filterBy="#{exhibicionTbController.EstadoList(item.EEstado)}" filterStyle="display:none">
                            <f:facet name="header">
                                <h:outputText value="Estado"/>
                            </f:facet>
                            <h:outputText value="#{exhibicionTbController.EstadoList(item.EEstado)}"/>
                        </p:column>

                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Búsqueda: " />
                                <p:inputText id="globalFilter" onkeyup="PF('exhibicionesTable').filter()" placeholder="Escriba aquí"/>
                            </p:outputPanel>
                        </f:facet>
                    </p:dataTable>
                </p:panel>

            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="Recibir.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
