<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GeneroTbCreateDlg" widgetVar="GeneroTbCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGeneroTbTitle}">
            <h:form id="GeneroTbCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{taxonomiaTbController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGeneroTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" value="#{taxonomiaTbController.selected.CNombre}" title="#{bundle.CreateGeneroTbTitle_CNombre}" 
                                     required="true" requiredMessage="Introduzca un nombre"/>
                        </p:panelGrid>
                    <p:commandButton actionListener="#{taxonomiaTbController.createGenero(controladorSesion.taxonomia)}" value="#{bundle.Save}" update="display,:GeneroTbListForm:datalist,:growl" oncomplete="handleSubmit(args,'GeneroTbCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
