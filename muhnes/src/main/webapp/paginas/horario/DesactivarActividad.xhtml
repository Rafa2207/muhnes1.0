<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoTbDesactivarActividadDlg" widgetVar="ProyectoTbDesactivarActividadDialog" modal="true" resizable="false" appendTo="@(body)" header="Desactivar Actividad">
            <h:form id="ProyectoTbDesactivarActividadForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        
                        <p:outputLabel value="Motivo cancelación:" for="justificacion" />
                        <p:inputTextarea rows="2" cols="27" autoResize="" id="justificacion" 
                                         value="#{controlProyectos.actividadView.MMotivo}" 
                                         title="Motivo" required="true" requiredMessage="Ingrese motivo cancelación" />
                                                
                    </p:panelGrid>
                    <p:commandButton actionListener="#{controlProyectos.desactivarActividad()}" 
                                     value="Desactivar" update="display,:ControlForm:agendaId, :modales :growl" 
                                     oncomplete="handleSubmit(args,'ProyectoTbDesactivarActividadDialog');"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
