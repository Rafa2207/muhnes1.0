<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoTbModificarFinDlg" widgetVar="ProyectoTbModificarFinDialog" modal="true" resizable="false" appendTo="@(body)" header="Modificar">
            <h:form id="ProyectoTbModificarFinForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        
                        <p:outputLabel value="Gasto Adicional:" for="gastoAdi" />
                        <p:inputText id="gastoAdi" value="#{controlProyectos.actividadView.DGastoAdicional}" required="true" requiredMessage="Ingrese gasto adicional" />
                        
                        <p:outputLabel value="Justificación:" for="justificacion" />
                        <p:inputTextarea rows="2" cols="27" autoResize="" id="justificacion" 
                                         value="#{controlProyectos.actividadView.MJustificacion}" 
                                         title="Justificación" required="true" requiredMessage="Ingrese justificación" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{controlProyectos.modificarFinalizados()}" 
                                     value="Modificar" update="display,:ControlForm:agendaId, :modales:Finalizadoo, :growl" 
                                     oncomplete="handleSubmit(args,'ProyectoTbModificarFinDialog');"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
