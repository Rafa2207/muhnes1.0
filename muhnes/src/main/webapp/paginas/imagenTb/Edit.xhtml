<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImagenTbEditDlg" widgetVar="ImagenTbEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditImagenTbTitle}">
            <h:form id="ImagenTbEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{imagenTbController.selected != null}">
                        <p:outputLabel value="#{bundle.EditImagenTbLabel_EIdimagen}" for="EIdimagen" />
                        <p:inputText id="EIdimagen" value="#{imagenTbController.selected.EIdimagen}" title="#{bundle.EditImagenTbTitle_EIdimagen}" required="true" requiredMessage="#{bundle.EditImagenTbRequiredMessage_EIdimagen}"/>
                        <p:outputLabel value="#{bundle.EditImagenTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" value="#{imagenTbController.selected.CNombre}" title="#{bundle.EditImagenTbTitle_CNombre}" />
                        <p:outputLabel value="#{bundle.EditImagenTbLabel_IImagen}" for="IImagen" />
                        <p:inputTextarea rows="4" cols="30" id="IImagen" value="#{imagenTbController.selected.IImagen}" title="#{bundle.EditImagenTbTitle_IImagen}" />
                        <p:outputLabel value="#{bundle.EditImagenTbLabel_EIdejemplar}" for="EIdejemplar" />
                        <p:selectOneMenu id="EIdejemplar" value="#{imagenTbController.selected.EIdtaxonomia}" >
                            <f:selectItems value="#{taxonomiaTbController.itemsAvailableSelectOne}"
                                           var="EIdejemplarItem"
                                           itemValue="#{EIdejemplarItem}" itemLabel="#{EIdejemplarItem.CNombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{imagenTbController.update}" value="#{bundle.Save}" update="display,:ImagenTbListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ImagenTbEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ImagenTbEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
