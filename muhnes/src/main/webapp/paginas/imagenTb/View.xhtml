<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImagenTbViewDlg" widgetVar="ImagenTbViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewImagenTbTitle}">
            <h:form id="ImagenTbViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{imagenTbController.selected != null}">
                        <h:outputText value="#{bundle.ViewImagenTbLabel_EIdimagen}"/>
                        <h:outputText value="#{imagenTbController.selected.EIdimagen}" title="#{bundle.ViewImagenTbTitle_EIdimagen}"/>
                        <h:outputText value="#{bundle.ViewImagenTbLabel_CNombre}"/>
                        <h:outputText value="#{imagenTbController.selected.CNombre}" title="#{bundle.ViewImagenTbTitle_CNombre}"/>
                        <h:outputText value="#{bundle.ViewImagenTbLabel_IImagen}"/>
                        <h:outputText value="#{imagenTbController.selected.IImagen}" title="#{bundle.ViewImagenTbTitle_IImagen}"/>
                        <h:outputText value="#{bundle.ViewImagenTbLabel_EIdejemplar}"/>
                        <h:outputText value="#{imagenTbController.selected.EIdejemplar}" title="#{bundle.ViewImagenTbTitle_EIdejemplar}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ImagenTbViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
