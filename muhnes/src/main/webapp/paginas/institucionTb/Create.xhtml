<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitucionTbCreateDlg" widgetVar="InstitucionTbCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInstitucionTbTitle}">
            <h:form id="InstitucionTbCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{institucionTbController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInstitucionTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" value="#{institucionTbController.selected.CNombre}" title="#{bundle.CreateInstitucionTbTitle_CNombre}"
                                     required="true" requiredMessage="Introduzca nombre"/>
                       
                        <p:outputLabel value="#{bundle.CreateInstitucionTbLabel_CAcronimo}" for="CAcronimo" />
                        <p:inputText id="CAcronimo" value="#{institucionTbController.selected.CAcronimo}" title="#{bundle.CreateInstitucionTbTitle_CAcronimo}" 
                                     required="true" requiredMessage="Introduzca acrónimo"/>
                        
                        <p:outputLabel value="#{bundle.CreateInstitucionTbLabel_MDireccion}" for="MDireccion" />
                        <p:inputTextarea cols="25" rows="4" autoResize="" id="MDireccion" value="#{institucionTbController.selected.MDireccion}" title="#{bundle.CreateInstitucionTbTitle_MDireccion}"
                                         required="true" requiredMessage="Introduzca dirección"/>
                        
                        <p:outputLabel value="#{bundle.CreateInstitucionTbLabel_EPostal}" for="EPostal" />
                        <p:inputText id="EPostal" value="#{institucionTbController.selected.EPostal}" title="#{bundle.CreateInstitucionTbTitle_EPostal}" />
                        
                        <p:outputLabel value="#{bundle.CreateInstitucionTbLabel_CTelefono}" for="CTelefono" />
                        <p:inputMask mask="9999-9999" id="CTelefono" value="#{institucionTbController.selected.CTelefono}" title="#{bundle.CreateInstitucionTbTitle_CTelefono}" 
                                     required="true" requiredMessage="seleccione teléfono"/>
                        
                        <p:outputLabel value="#{bundle.CreateInstitucionTbLabel_CFax}" for="CFax" />
                        <p:inputMask mask="9999-9999" id="CFax" value="#{institucionTbController.selected.CFax}" title="#{bundle.CreateInstitucionTbTitle_CFax}" />
                        
                        <p:outputLabel value="#{bundle.CreateInstitucionTbLabel_CUrl}" for="CUrl" />
                        <p:inputText id="CUrl" value="#{institucionTbController.selected.CUrl}" title="#{bundle.CreateInstitucionTbTitle_CUrl}" />
                        
                        <p:outputLabel value="#{bundle.CreateInstitucionTbLabel_EIdpais}" for="EIdpais" />
                        <p:selectOneMenu id="EIdpais" value="#{institucionTbController.selected.EIdpais}" required="true" requiredMessage="seleccione país">
                            <f:selectItem itemLabel="Seleccione un país..." itemValue="" />
                            <f:selectItems value="#{paisTbController.itemsAvailableSelectOne}"
                                           var="EIdpaisItem"
                                           itemLabel="#{EIdpaisItem.CNombre}"
                                           itemValue="#{EIdpaisItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{institucionTbController.create}" value="#{bundle.Save}" update="display,:InstitucionTbListForm:datalist,:growl" oncomplete="handleSubmit(args,'InstitucionTbCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
