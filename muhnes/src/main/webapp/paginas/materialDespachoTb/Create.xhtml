<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterialDespachoTbCreateDlg" widgetVar="MaterialDespachoTbCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleDespacho.CreateMaterialDespachoTbTitle}">
            <h:form id="MaterialDespachoTbCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materialDespachoTbController.selected != null}">
                        <p:outputLabel value="#{bundleDespacho.CreateMaterialDespachoTbLabel_DCantidad}" for="DCantidad" />
                        <p:inputText id="DCantidad" value="#{materialDespachoTbController.selected.DCantidad}" title="#{bundleDespacho.CreateMaterialDespachoTbTitle_DCantidad}" />
                        <p:outputLabel value="#{bundleDespacho.CreateMaterialDespachoTbLabel_DRegreso}" for="DRegreso" />
                        <p:inputText id="DRegreso" value="#{materialDespachoTbController.selected.DRegreso}" title="#{bundleDespacho.CreateMaterialDespachoTbTitle_DRegreso}" />
                        <p:outputLabel value="#{bundleDespacho.CreateMaterialDespachoTbLabel_materialTb}" for="materialTb" />
                        <p:selectOneMenu id="materialTb" value="#{materialDespachoTbController.selected.materialTb}" required="true" requiredMessage="#{bundleDespacho.EditMaterialDespachoTbRequiredMessage_materialTb}">
                            <f:selectItems value="#{materialTbController.itemsAvailableSelectOne}"
                                           var="materialTbItem"
                                           itemValue="#{materialTbItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleDespacho.CreateMaterialDespachoTbLabel_despachoTb}" for="despachoTb" />
                        <p:selectOneMenu id="despachoTb" value="#{materialDespachoTbController.selected.despachoTb}" required="true" requiredMessage="#{bundleDespacho.EditMaterialDespachoTbRequiredMessage_despachoTb}">
                            <f:selectItems value="#{despachoTbController.itemsAvailableSelectOne}"
                                           var="despachoTbItem"
                                           itemValue="#{despachoTbItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materialDespachoTbController.create}" value="#{bundleDespacho.Save}" update="display,:MaterialDespachoTbListForm:datalist,:growl" oncomplete="handleSubmit(args,'MaterialDespachoTbCreateDialog');"/>
                    <p:commandButton value="#{bundleDespacho.Cancel}" onclick="MaterialDespachoTbCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
