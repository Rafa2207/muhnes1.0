<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterialPedidoTbEditDlg" widgetVar="MaterialPedidoTbEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleMateriales.EditMaterialPedidoTbTitle}">
            <h:form id="MaterialPedidoTbEditForm">
                <h:panelGroup id="display">
                    <p:fieldset legend="Pedido">
                        <p:panelGrid columns="2" rendered="#{pedidoTbController.selected != null}">
                            <p:outputLabel value="Descripción: " for="descrip" />
                            <h:outputText id="descrip" value="#{pedidoTbController.selected.MDescripcion}"  />
                            <p:outputLabel value="Fecha pedido: " for="fechap" />
                            <h:outputText id="fechap" value="#{pedidoTbController.selected.FFecha}">
                                <f:convertDateTime pattern="dd MMMM yyyy" />
                            </h:outputText>
                            <p:outputLabel value="Fecha a recibir: " for="fechaf" />
                            <h:outputText id="fechaf" value="#{pedidoTbController.selected.FFechaPosibleRecibir}">
                                <f:convertDateTime pattern="dd MMMM yyyy" />
                            </h:outputText>
                            <p:outputLabel for="estado" value="Estado del pedido:" />
                            <p:selectOneRadio required="true" requiredMessage="Debe seleccionar un estado" id="estado" value="#{pedidoTbController.estado}">
                                <f:selectItem itemLabel="Recibido Parcialmente" itemValue="1" />
                                <f:selectItem itemLabel="Recibido" itemValue="2" />
                                <f:selectItem itemLabel="No se recibirá" itemValue="3" />
                            </p:selectOneRadio>
                        </p:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Materiales">
                        <p:dataTable id="materiales"
                                     editable="true"
                                     value="#{pedidoTbController.selected.materialPedidoTbList}"
                                     var="material"
                                     scrollable="true"
                                     scrollHeight="210px"
                                     emptyMessage="No ha agregado materiales"
                                     tableStyle="width:650px">
                            <p:column headerText="Material" >
                                #{material.materialTb.CNombre}
                            </p:column>
                            <p:column headerText="Cantidad" width="20%">
                                #{material.DCantidad}                                   
                            </p:column>
                            <p:column headerText="Catidad Recibida" width="20%">
                                <p:inputText size="10" value="#{material.DEntrada}"/>
                            </p:column>
                            <p:column headerText="Fecha Recibido" width="25%">
                                <p:calendar id="FechaRec" size="15" pattern="dd MMMM yyyy" value="#{material.FFechaRecibido}" title="Fecha recibido"  
                                            readonlyInput="true"
                                            requiredMessage="Introduzca fecha de recibido"
                                            locale="es" 
                                            required="true" mindate="0"/>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>
                    <p:commandButton actionListener="#{pedidoTbController.recibirPedido()}" value="#{bundleMateriales.Save}" update="display,:MaterialPedidoTbListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MaterialPedidoTbEditDialog');"/>
                    <p:commandButton value="#{bundleMateriales.Cancel}" onclick="MaterialPedidoTbEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
