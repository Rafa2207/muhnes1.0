<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Despacho de Materiales"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MaterialProyectoTbListForm">
                <p:panel header="Despacho de Materiales">
                    <p:dataTable id="datalist" value="#{materialProyectoTbController.items}" var="item"
                                 selectionMode="single" selection="#{materialProyectoTbController.selected}"
                                 paginator="true"
                                 rowKey="#{item.materialProyectoTbPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlematerialproyecto.ListMaterialProyectoTbTitle_DCantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.DCantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlematerialproyecto.ListMaterialProyectoTbTitle_DRegreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.DRegreso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlematerialproyecto.ListMaterialProyectoTbTitle_proyectoTb}"/>
                            </f:facet>
                            <h:outputText value="#{item.proyectoTb}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlematerialproyecto.ListMaterialProyectoTbTitle_materialTb}"/>
                            </f:facet>
                            <h:outputText value="#{item.materialTb}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundlematerialproyecto.Create}" actionListener="#{materialProyectoTbController.prepareCreate}" update=":MaterialProyectoTbCreateForm" oncomplete="PF('MaterialProyectoTbCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundlematerialproyecto.View}" update=":MaterialProyectoTbViewForm" oncomplete="PF('MaterialProyectoTbViewDialog').show()" disabled="#{empty materialProyectoTbController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundlematerialproyecto.Edit}" update=":MaterialProyectoTbEditForm" oncomplete="PF('MaterialProyectoTbEditDialog').show()" disabled="#{empty materialProyectoTbController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundlematerialproyecto.Delete}" actionListener="#{materialProyectoTbController.destroy}" update=":growl,datalist" disabled="#{empty materialProyectoTbController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
