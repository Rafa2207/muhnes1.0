<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NombrecomunTbViewDlg" widgetVar="NombrecomunTbViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNombrecomunTbTitle}">
            <h:form id="NombrecomunTbViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nombrecomunTbController.selected != null}">
                        <h:outputText value="#{bundle.ViewNombrecomunTbLabel_EIdnombrecomun}"/>
                        <h:outputText value="#{nombrecomunTbController.selected.EIdnombrecomun}" title="#{bundle.ViewNombrecomunTbTitle_EIdnombrecomun}"/>
                        <h:outputText value="#{bundle.ViewNombrecomunTbLabel_CNombre}"/>
                        <h:outputText value="#{nombrecomunTbController.selected.CNombre}" title="#{bundle.ViewNombrecomunTbTitle_CNombre}"/>
                        <h:outputText value="#{bundle.ViewNombrecomunTbLabel_EIdejemplar}"/>
                        <h:outputText value="#{nombrecomunTbController.selected.EIdejemplar}" title="#{bundle.ViewNombrecomunTbTitle_EIdejemplar}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NombrecomunTbViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
