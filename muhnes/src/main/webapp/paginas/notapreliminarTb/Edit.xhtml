<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotapreliminarTbEditDlg" widgetVar="NotapreliminarTbEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Modificar Nota Preliminar">
            <h:form id="NotapreliminarTbEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{notapreliminarTbController.selected != null}">
                        <p:outputLabel value="#{bundleNotas.CreateNotapreliminarTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" value="#{notapreliminarTbController.selected.CNombre}" title="#{bundleNotas.CreateNotapreliminarTbTitle_CNombre}"
                                     required="true" requiredMessage="Ingrese nombre"/>

                        <p:outputLabel value="#{bundleNotas.CreateNotapreliminarTbLabel_FFecha}" for="FFecha" />
                        <p:calendar id="FFecha" pattern="dd MMMM yyyy" value="#{notapreliminarTbController.selected.FFecha}"
                                    title="#{bundleNotas.CreateNotapreliminarTbLabel_FFecha}"
                                    locale="es" showOn="button" readonlyInput="true" required="true" requiredMessage="Ingrese fecha"/>

                        <p:outputLabel value="#{bundleNotas.CreateNotapreliminarTbLabel_MDescripcion}" for="MDescripcion" />
                        <p:inputTextarea autoResize="false" id="MDescripcion" value="#{notapreliminarTbController.selected.MDescripcion}" title="#{bundleNotas.CreateNotapreliminarTbTitle_MDescripcion}" />
 
                        <p:outputLabel value="#{bundleNotas.CreateNotapreliminarTbLabel_CUbicacion}" for="CUbicacion" />
                        <p:inputText id="CUbicacion" value="#{notapreliminarTbController.selected.CUbicacion}" title="#{bundleNotas.CreateNotapreliminarTbTitle_CUbicacion}" />

                        <p:outputLabel value="#{bundleNotas.CreateNotapreliminarTbLabel_MAcompanantes}" for="MAcompanantes" />
                        <p:inputText id="MAcompanantes" value="#{notapreliminarTbController.selected.MAcompanantes}" title="#{bundleNotas.CreateNotapreliminarTbTitle_MAcompanantes}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{notapreliminarTbController.update}" value="#{bundleNotas.Save}" update="display,:NotapreliminarTbListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NotapreliminarTbEditDialog');"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
