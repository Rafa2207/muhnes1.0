<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotapreliminarTbEditDlg" widgetVar="NotapreliminarTbEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleNotas.EditNotapreliminarTbTitle}">
            <h:form id="NotapreliminarTbEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notapreliminarTbController.selected != null}">
                        <p:outputLabel value="#{bundleNotas.EditNotapreliminarTbLabel_EIdnotapreliminar}" for="EIdnotapreliminar" />
                        <p:inputText id="EIdnotapreliminar" value="#{notapreliminarTbController.selected.EIdnotapreliminar}" title="#{bundleNotas.EditNotapreliminarTbTitle_EIdnotapreliminar}" required="true" requiredMessage="#{bundleNotas.EditNotapreliminarTbRequiredMessage_EIdnotapreliminar}"/>
                        <p:outputLabel value="#{bundleNotas.EditNotapreliminarTbLabel_FFecha}" for="FFecha" />
                        <p:calendar id="FFecha" pattern="MM/dd/yyyy" value="#{notapreliminarTbController.selected.FFecha}" title="#{bundleNotas.EditNotapreliminarTbTitle_FFecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundleNotas.EditNotapreliminarTbLabel_ENumcorrelativo}" for="ENumcorrelativo" />
                        <p:inputText id="ENumcorrelativo" value="#{notapreliminarTbController.selected.ENumcorrelativo}" title="#{bundleNotas.EditNotapreliminarTbTitle_ENumcorrelativo}" />
                        <p:outputLabel value="#{bundleNotas.EditNotapreliminarTbLabel_MDescripcion}" for="MDescripcion" />
                        <p:inputText id="MDescripcion" value="#{notapreliminarTbController.selected.MDescripcion}" title="#{bundleNotas.EditNotapreliminarTbTitle_MDescripcion}" />
                        <p:outputLabel value="#{bundleNotas.EditNotapreliminarTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" value="#{notapreliminarTbController.selected.CNombre}" title="#{bundleNotas.EditNotapreliminarTbTitle_CNombre}" />
                        <p:outputLabel value="#{bundleNotas.EditNotapreliminarTbLabel_MAcompanantes}" for="MAcompanantes" />
                        <p:inputText id="MAcompanantes" value="#{notapreliminarTbController.selected.MAcompanantes}" title="#{bundleNotas.EditNotapreliminarTbTitle_MAcompanantes}" />
                        <p:outputLabel value="#{bundleNotas.EditNotapreliminarTbLabel_CUbicacion}" for="CUbicacion" />
                        <p:inputText id="CUbicacion" value="#{notapreliminarTbController.selected.CUbicacion}" title="#{bundleNotas.EditNotapreliminarTbTitle_CUbicacion}" />
                        <p:outputLabel value="#{bundleNotas.EditNotapreliminarTbLabel_EIdusuario}" for="EIdusuario" />
                        <p:inputText id="EIdusuario" value="#{notapreliminarTbController.selected.EIdusuario}" title="#{bundleNotas.EditNotapreliminarTbTitle_EIdusuario}" />
                        <p:outputLabel value="#{bundleNotas.EditNotapreliminarTbLabel_EIdproyecto}" for="EIdproyecto" />
                        <p:selectOneMenu id="EIdproyecto" value="#{notapreliminarTbController.selected.EIdproyecto}" >
                            <f:selectItem itemLabel="#{bundleNotas.SelectOneMessage}"/>
                            <f:selectItems value="#{proyectoTbController.itemsAvailableSelectOne}"
                                           var="EIdproyectoItem"
                                           itemValue="#{EIdproyectoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{notapreliminarTbController.update}" value="#{bundleNotas.Save}" update="display,:NotapreliminarTbListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NotapreliminarTbEditDialog');"/>
                    <p:commandButton value="#{bundleNotas.Cancel}" onclick="NotapreliminarTbEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
