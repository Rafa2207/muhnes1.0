<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleNotas.ListNotapreliminarTbTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="NotapreliminarTbListForm">
                <p:panel header="#{bundleNotas.ListNotapreliminarTbTitle}">
                    <p:dataTable id="datalist" value="#{notapreliminarTbController.items}" var="item"
                                 selectionMode="single" selection="#{notapreliminarTbController.selected}"
                                 paginator="true"
                                 rowKey="#{item.EIdnotapreliminar}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotas.ListNotapreliminarTbTitle_EIdnotapreliminar}"/>
                            </f:facet>
                            <h:outputText value="#{item.EIdnotapreliminar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotas.ListNotapreliminarTbTitle_FFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.FFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotas.ListNotapreliminarTbTitle_ENumcorrelativo}"/>
                            </f:facet>
                            <h:outputText value="#{item.ENumcorrelativo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotas.ListNotapreliminarTbTitle_MDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.MDescripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotas.ListNotapreliminarTbTitle_CNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.CNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotas.ListNotapreliminarTbTitle_MAcompanantes}"/>
                            </f:facet>
                            <h:outputText value="#{item.MAcompanantes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotas.ListNotapreliminarTbTitle_CUbicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.CUbicacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotas.ListNotapreliminarTbTitle_EIdusuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.EIdusuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleNotas.ListNotapreliminarTbTitle_EIdproyecto}"/>
                            </f:facet>
                            <h:outputText value="#{item.EIdproyecto}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleNotas.Create}" actionListener="#{notapreliminarTbController.prepareCreate}" update=":NotapreliminarTbCreateForm" oncomplete="PF('NotapreliminarTbCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleNotas.View}" update=":NotapreliminarTbViewForm" oncomplete="PF('NotapreliminarTbViewDialog').show()" disabled="#{empty notapreliminarTbController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleNotas.Edit}" update=":NotapreliminarTbEditForm" oncomplete="PF('NotapreliminarTbEditDialog').show()" disabled="#{empty notapreliminarTbController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleNotas.Delete}" actionListener="#{notapreliminarTbController.destroy}" update=":growl,datalist" disabled="#{empty notapreliminarTbController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
