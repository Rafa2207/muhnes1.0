<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaisTbViewDlg" widgetVar="PaisTbViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPaisTbTitle}">
            <h:form id="PaisTbViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paisTbController.selected != null}">
                        <h:outputText value="#{bundle.ViewPaisTbLabel_CNombre}"/>
                        <h:outputText value="#{paisTbController.selected.CNombre}" title="#{bundle.ViewPaisTbTitle_CNombre}"/>
                        <h:outputText value="#{bundle.ViewPaisTbLabel_CGentilicio}"/>
                        <h:outputText value="#{paisTbController.selected.CGentilicio}" title="#{bundle.ViewPaisTbTitle_CGentilicio}"/>
                        <h:outputText value="#{bundle.ViewPaisTbLabel_CIdioma}"/>
                        <h:outputText value="#{paisTbController.selected.CIdioma}" title="#{bundle.ViewPaisTbTitle_CIdioma}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PaisTbViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
