<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilTbViewDlg" widgetVar="PerfilTbViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPerfilTbTitle}">
            <h:form id="PerfilTbViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilTbController.selected != null}"  style="width: 450px;text-align: justify">
                        <h:outputText value="#{bundle.ViewPerfilTbLabel_CNombre}"/>
                        <h:outputText value="#{perfilTbController.selected.CNombre}" title="#{bundle.ViewPerfilTbTitle_CNombre}"/>
                       
                        <h:outputText value="#{bundle.ViewPerfilTbLabel_MDescripcion}"/>
                        <h:outputText value="#{perfilTbController.selected.MDescripcion}" title="#{bundle.ViewPerfilTbTitle_MDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PerfilTbViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
