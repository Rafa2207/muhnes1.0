<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PresupuestoTbViewDlg" widgetVar="PresupuestoTbViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPresupuestoTbTitle}">
            <h:form id="PresupuestoTbViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{presupuestoTbController.selected != null}" style="width: 600px">
                        <h:outputText value="#{bundle.ViewPresupuestoTbLabel_CNombre}"/>
                        <h:outputText value="#{presupuestoTbController.selected.MNombre}" title="#{bundle.ViewPresupuestoTbTitle_CNombre}"/>

                        <h:outputText value="#{bundle.ViewPresupuestoTbLabel_CTipo}"/>
                        <h:outputText value="#{presupuestoTbController.selected.CTipo}" title="#{bundle.ViewPresupuestoTbTitle_CTipo}"/>
                        <h:outputText value="#{bundle.ViewPresupuestoTbLabel_MDescripcion}"/>
                        <h:outputText value="#{presupuestoTbController.selected.MDescripcion}" title="#{bundle.ViewPresupuestoTbTitle_MDescripcion}"/>
                        <h:outputText value="#{bundle.ViewPresupuestoTbLabel_EIdproyecto}"/>
                        <h:outputText value="#{presupuestoTbController.selected.EIdproyecto.MNombre}" title="#{bundle.ViewPresupuestoTbTitle_EIdproyecto}"/>
                    </p:panelGrid>
                    <p:dataTable id="insumos"
                                 editable="true"
                                 value="#{presupuestoTbController.selected.insumoTbList}"
                                 var="insumo"
                                 scrollable="true"
                                 scrollHeight="140"
                                 emptyMessage="No ha agregado insumos"
                                 tableStyle="width:600px">
                        <p:column headerText="Insumo" style="width: 200px">
                            #{insumo.MNombre}
                        </p:column>
                        <p:column headerText="Cantidad">
                            #{insumo.DCantidad}
                        </p:column>
                        <p:column headerText="Unidades">
                            #{insumo.MTiempo}
                        </p:column>
                        <p:column headerText="Costo Unitario">
                            $#{insumo.DGasto}
                        </p:column>
                        <p:column headerText="Costo Total">
                            <h:outputText value="$#{insumo.DCantidad*insumo.DGasto}"/>
                        </p:column>
                    </p:dataTable>
                    <div style="text-align: right">
                        <h:outputText style="font-weight: bold" value="Total ($): "/>
                        <h:outputText id="total" style="font-weight: bold"  value="#{presupuestoTbController.selected.DTotal}"/>
                    </div>
                    <p:commandButton value="#{bundle.Close}" onclick="PresupuestoTbViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
