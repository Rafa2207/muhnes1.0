<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProrrogaProyectoTbViewDlg" widgetVar="ProrrogaProyectoTbViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleProrrogaProy.ViewProrrogaProyectoTbTitle}">
            <h:form id="ProrrogaProyectoTbViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prorrogaProyectoTbController.selected != null}" style="width: 500px">
                        <h:outputText value="#{bundleProrrogaProy.ViewProrrogaProyectoTbLabel_ENumprorroga}"/>
                        <h:outputText value="#{prorrogaProyectoTbController.selected.ENumprorroga}" title="#{bundleProrrogaProy.ViewProrrogaProyectoTbTitle_ENumprorroga}"/>
                        
                        <h:outputText value="#{bundleProrrogaProy.ViewProrrogaProyectoTbLabel_MJustificacion}"/>
                        <h:outputText value="#{prorrogaProyectoTbController.selected.MJustificacion}" title="#{bundleProrrogaProy.ViewProrrogaProyectoTbTitle_MJustificacion}"/>
                        
                        <h:outputText value="#{bundleProrrogaProy.ViewProrrogaProyectoTbLabel_FFechaInicio}"/>
                        <h:outputText value="#{prorrogaProyectoTbController.selected.FFechaInicio}" title="#{bundleProrrogaProy.ViewProrrogaProyectoTbTitle_FFechaInicio}">
                            <f:convertDateTime pattern="dd MMMM yyyy" locale="es"/>
                        </h:outputText>
                        <h:outputText value="#{bundleProrrogaProy.ViewProrrogaProyectoTbLabel_FFechaFin}"/>
                        <h:outputText value="#{prorrogaProyectoTbController.selected.FFechaFin}" title="#{bundleProrrogaProy.ViewProrrogaProyectoTbTitle_FFechaFin}">
                            <f:convertDateTime pattern="dd MMMM yyyy" locale="es"/>
                        </h:outputText>
                        <h:outputText value="#{bundleProrrogaProy.ViewProrrogaProyectoTbLabel_EIdproyecto}"/>
                        <h:outputText value="#{prorrogaProyectoTbController.selected.EIdproyecto.MNombre}" title="#{bundleProrrogaProy.ViewProrrogaProyectoTbTitle_EIdproyecto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleProrrogaProy.Close}" onclick="ProrrogaProyectoTbViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
