<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoTbEditDlg" widgetVar="ProyectoTbEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProyectoTbTitle}">
            <h:form id="ProyectoTbEditForm" prependId="false">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proyectoTbController.selected != null}">
                        
                       
                       
                        <p:outputLabel value="#{bundle.EditProyectoTbLabel_CNombre}" for="MNombre" />
                        <p:inputTextarea rows="5" cols="22" autoResize="false" id="MNombre" value="#{proyectoTbController.selected.MNombre}" title="#{bundle.EditProyectoTbTitle_CNombre}" 
                                     required="true"
                                     requiredMessage="Introduzca el nombre del proyecto"/>
                        
                        <p:outputLabel value="#{bundle.EditProyectoTbLabel_CResponsable}" for="CResponsable" />
                        <p:inputText id="CResponsable" value="#{proyectoTbController.selected.CResponsable}" title="#{bundle.EditProyectoTbTitle_CResponsable}" 
                                     required="true"
                                     requiredMessage="Introduzca el responsable"/>
                       
                         <p:outputLabel value="#{bundle.EditProyectoTbLabel_MDescripcion}" for="MDescripcion" />
                         <p:inputTextarea cols="22" autoResize="" id="MDescripcion" value="#{proyectoTbController.selected.MDescripcion}" title="#{bundle.EditProyectoTbTitle_MDescripcion}" 
                                          />
                        
                        
                        <p:outputLabel value="#{bundle.EditProyectoTbLabel_FFechaInicio}" for="FFechaInicio" />
                        <p:calendar id="FFechaInicio" pattern="dd MMMM yyyy" size="15" 
                                    value="#{proyectoTbController.selected.FFechaInicio}" 
                                    title="#{bundle.EditProyectoTbTitle_FFechaInicio}"  showOn="button"
                                    required="true"
                                    requiredMessage="Introduzca fecha de inicio"
                                    readonlyInput="true"
                                    locale="es">
                            <p:ajax event="dateSelect" update="FFechaFin" listener="#{proyectoTbController.limpiarFecha()}" />
                        </p:calendar>
                       
                        <p:outputLabel value="#{bundle.EditProyectoTbLabel_FFechaFin}" for="FFechaFin" />
                        <p:calendar id="FFechaFin" size="15"
                                    pattern="dd MMMM yyyy" value="#{proyectoTbController.fechatemporal}" 
                                    title="#{bundle.EditProyectoTbTitle_FFechaFin}"  showOn="button"
                                    required="true"
                                    requiredMessage="Introduzca fecha fin" 
                                    locale="es" readonlyInput="true"
                                    mindate="#{proyectoTbController.selected.FFechaInicio}">
                        </p:calendar>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proyectoTbController.update}" value="#{bundle.Save}" update="display,:ProyectoTbListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProyectoTbEditDialog');"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
