<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoTbViewDlg" widgetVar="ProyectoTbViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Visualizar Proyecto">
            <h:form id="ProyectoTbViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proyectoTbController.selected != null}" style="width: 450px;text-align: justify">

                        <h:outputText value="#{bundle.ViewProyectoTbLabel_CNombre}"/>
                        <h:outputText value="#{proyectoTbController.selected.MNombre}" title="#{bundle.ViewProyectoTbTitle_CNombre}"/>

                        <h:outputText value="#{bundle.ViewProyectoTbLabel_CResponsable}"/>
                        <h:outputText value="#{proyectoTbController.calculaAgente(agenteTbController.items, proyectoTbController.selected.EResponsable)}" title="#{bundle.ViewProyectoTbTitle_CResponsable}"/>

                        <h:outputText value="#{bundle.ViewProyectoTbLabel_MDescripcion}"/>
                        <h:outputText  value="#{proyectoTbController.selected.MDescripcion}" title="#{bundle.ViewProyectoTbTitle_MDescripcion}"/>


                        <h:outputText value="#{bundle.ViewProyectoTbLabel_FFechaInicio}"/>
                        <h:outputText value="#{proyectoTbController.selected.FFechaInicio}" title="#{bundle.ViewProyectoTbTitle_FFechaInicio}">
                            <f:convertDateTime pattern="dd MMMM yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProyectoTbLabel_FFechaFin}"/>
                        <h:outputText value="#{proyectoTbController.selected.FFechaFin}" title="#{bundle.ViewProyectoTbTitle_FFechaFin}">
                            <f:convertDateTime pattern="dd MMMM yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="Reporte planificado" actionListener="#{proyectoTbController.reporteIndividual()}" ajax="false"
                                     onclick="this.form.target = '_blank'"/>
                    
                    <p:commandButton value="Reporte final" actionListener="#{proyectoTbController.reporteIndividualProcesado()}" ajax="false"
                                     onclick="this.form.target = '_blank'"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
