<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoTbDesactivarDlg" widgetVar="ProyectoTbDesactivarDialog" modal="true" resizable="false" appendTo="@(body)" header="Desactivar">
            <h:form id="ProyectoTbDesactivarForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Justificación:" for="justificacion" />
                        <p:inputTextarea rows="2" cols="27" autoResize="" id="justificacion" 
                                         value="#{proyectoTbController.selected.MInformacionAdicional}" 
                                         title="Justificación" required="true" requiredMessage="ingrese justificación" />
                        <p:outputLabel value="Fecha:" for="FFechaFin" />
                        <p:calendar id="FFechaFin"  size="15"
                                    pattern="dd MMMM yyyy" value="#{proyectoTbController.prorroga.FFechaInicio}" 
                                    title="Fecha"  showOn="button"
                                    required="true"
                                    requiredMessage="Introduzca fecha fin"
                                    locale="es" readonlyInput="true"
                                    mindate="#{proyectoTbController.selected.FFechaInicio}">
                        </p:calendar>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{proyectoTbController.finalizarProyecto()}" 
                                     value="#{bundle.Save}" update="display,:ProyectoTbListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args,'ProyectoTbDesactivarDialog');"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
