<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubespecieTbEditDlg" widgetVar="SubespecieTbEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSubespecieTbTitle}">
            <h:form id="SubespecieTbEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subespecieTbController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSubespecieTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" value="#{subespecieTbController.selected.CNombre}" title="#{bundle.EditSubespecieTbTitle_CNombre}" required="true" requiredMessage="Introduzca un nombre"/>
                        <p:outputLabel value="#{bundle.EditSubespecieTbLabel_CEstado}" for="CEstado" />
                        <p:selectOneMenu id="CEstado" value="#{subespecieTbController.selected.CEstado}" required="true" requiredMessage="Seleccione un estado taxonomico">
                            <f:selectItem itemValue="" itemLabel="Seleccione estado taxonomico"/>
                            <f:selectItem itemValue="Aceptado" itemLabel="Aceptado"/>
                            <f:selectItem itemValue="Temporal" itemLabel="Temporal"/>
                            <f:selectItem itemValue="Sinónimo" itemLabel="Sinónimo"/>
                            <f:selectItem itemValue="En Desuso" itemLabel="En Desuso"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSubespecieTbLabel_EIdespecie}" for="EIdespecie" />
                        <p:selectOneMenu id="EIdespecie" value="#{subespecieTbController.selected.EIdespecie}" required="true" requiredMessage="Seleccione un estado taxonomico" filter="true" filterMatchMode="contains">
                            <f:selectItem itemValue="" itemLabel="Seleccione especie"/>
                            <f:selectItems value="#{especieTbController.itemsAvailableSelectOne}"
                                       var="especie"
                                       itemLabel="#{especie.CNombre}"
                                       itemValue="#{especie.EIdespecie}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{subespecieTbController.update}" value="#{bundle.Save}" update="display,:SubespecieTbListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SubespecieTbEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
