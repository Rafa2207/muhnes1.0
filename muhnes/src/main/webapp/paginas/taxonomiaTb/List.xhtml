<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleTaxonomia.ListTaxonomiaTbTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TaxonomiaTbListForm">
                <p:panel header="#{bundleTaxonomia.ListTaxonomiaTbTitle}">
                    <p:dataTable id="datalist" value="#{taxonomiaTbController.items}" var="item"
                                 selectionMode="single" selection="#{taxonomiaTbController.selected}"
                                 paginator="true"
                                 rowKey="#{item.EIdtaxonomia}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleTaxonomia.ListTaxonomiaTbTitle_EIdtaxonomia}"/>
                            </f:facet>
                            <h:outputText value="#{item.EIdtaxonomia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleTaxonomia.ListTaxonomiaTbTitle_CNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.CNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleTaxonomia.ListTaxonomiaTbTitle_CEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.CEstado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleTaxonomia.ListTaxonomiaTbTitle_ERango}"/>
                            </f:facet>
                            <h:outputText value="#{item.ERango}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleTaxonomia.ListTaxonomiaTbTitle_CTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.CTipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleTaxonomia.ListTaxonomiaTbTitle_EIdniveltaxonomia}"/>
                            </f:facet>
                            <h:outputText value="#{item.EIdniveltaxonomia}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleTaxonomia.Create}" actionListener="#{taxonomiaTbController.prepareCreate}" update=":TaxonomiaTbCreateForm" oncomplete="PF('TaxonomiaTbCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleTaxonomia.View}" update=":TaxonomiaTbViewForm" oncomplete="PF('TaxonomiaTbViewDialog').show()" disabled="#{empty taxonomiaTbController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleTaxonomia.Edit}" update=":TaxonomiaTbEditForm" oncomplete="PF('TaxonomiaTbEditDialog').show()" disabled="#{empty taxonomiaTbController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleTaxonomia.Delete}" actionListener="#{taxonomiaTbController.destroy}" update=":growl,datalist" disabled="#{empty taxonomiaTbController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
