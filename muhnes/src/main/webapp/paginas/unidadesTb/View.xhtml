<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadesTbViewDlg" widgetVar="UnidadesTbViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleUnidades.ViewUnidadesTbTitle}">
            <h:form id="UnidadesTbViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unidadesTbController.selected != null}">
                        <h:outputText value="#{bundleUnidades.ViewUnidadesTbLabel_CNombre}"/>
                        <h:outputText value="#{unidadesTbController.selected.CNombre}" title="#{bundleUnidades.ViewUnidadesTbTitle_CNombre}"/>
                        <h:outputText value="#{bundleUnidades.ViewUnidadesTbLabel_CAbreviatura}"/>
                        <h:outputText value="#{unidadesTbController.selected.CAbreviatura}" title="#{bundleUnidades.ViewUnidadesTbTitle_CAbreviatura}"/>
                        <h:outputText value="#{bundleUnidades.ViewUnidadesTbLabel_CTipo}"/>
                        <h:outputText value="#{unidadesTbController.selected.CTipo}" title="#{bundleUnidades.ViewUnidadesTbTitle_CTipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleUnidades.Close}" onclick="UnidadesTbViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
