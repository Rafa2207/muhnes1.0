<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioTbEditDlg" widgetVar="UsuarioTbEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTbTitle}">
            <h:form id="UsuarioTbEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioTbController.selected != null}">

                        <p:outputLabel value="#{bundle.EditUsuarioTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" value="#{usuarioTbController.selected.CNombre}" title="#{bundle.EditUsuarioTbTitle_CNombre}" 
                                     required="true"
                                     requiredMessage="Introduzca nombre del usuario." size="25" maxlength="50"/>

                        <p:outputLabel value="#{bundle.EditUsuarioTbLabel_CApellido}" for="CApellido" />
                        <p:inputText id="CApellido" value="#{usuarioTbController.selected.CApellido}" title="#{bundle.EditUsuarioTbTitle_CApellido}" 
                                     required="true"
                                     requiredMessage="Introduzca apellido del usuario." size="25" maxlength="50"/>

                        <p:outputLabel value="#{bundle.EditUsuarioTbLabel_CTelefono}" for="CTelefono" />
                        <p:inputMask id="CTelefono" value="#{usuarioTbController.selected.CTelefono}" title="#{bundle.EditUsuarioTbTitle_CTelefono}" 
                                     required="true"
                                     requiredMessage="Introduzca el teléfono del usuario." mask="9999-9999" size="9"/>

                        <p:outputLabel value="#{bundle.EditUsuarioTbLabel_CNick}" for="CNick" />
                        <p:inputText id="CNick" value="#{usuarioTbController.selected.CNick}" title="#{bundle.EditUsuarioTbTitle_CNick}" 
                                     required="true"
                                     requiredMessage="Introduzca nombre de usuario." size="15" maxlength="15"/>

                        <p:outputLabel value="#{bundle.EditUsuarioTbLabel_CPassword}" for="CPassword" />
                        <p:password id="CPassword" value="#{usuarioTbController.selected.CPassword}" title="#{bundle.EditUsuarioTbTitle_CPassword}" 
                                    required="true" 
                                    requiredMessage="Introduzca contraseña del usuario."
                                    feedback="true" inline="false"
                                    promptLabel="Por favor introduzca una contraseña." weakLabel="Corta."
                                    goodLabel="Buena." strongLabel="Segura." size="15" maxlength="15" />

                        <p:outputLabel value="#{bundle.EditUsuarioTbLabel_CDui}" for="CDui" />
                        <p:inputMask id="CDui" value="#{usuarioTbController.selected.CDui}" title="#{bundle.EditUsuarioTbTitle_CDui}" 
                                     required="true"
                                     requiredMessage="Introduzca el numero de DUI del usuario." mask="99999999-9" size="10"/>

                        <p:outputLabel value="#{bundle.EditUsuarioTbLabel_CTipo}" for="CTipo" />
                        <p:selectOneMenu id="CTipo" value="#{usuarioTbController.selected.CTipo}" 
                                         required="true" 
                                         requiredMessage="Seleccione el tipo de usuario.">
                            <f:selectItem itemValue="" itemLabel="Seleccione tipo de usuario."/>
                            <f:selectItem itemValue="Administrador" itemLabel="Administrador"/>
                            <f:selectItem itemValue="Digitador" itemLabel="Digitador"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioTbController.update}" value="#{bundle.Save}" update="display,:UsuarioTbListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioTbEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
