<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VariedadTbEditDlg" widgetVar="VariedadTbEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVariedadTbTitle}">
            <h:form id="VariedadTbEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{variedadTbController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVariedadTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" value="#{variedadTbController.selected.CNombre}" title="#{bundle.EditVariedadTbTitle_CNombre}" required="true" requiredMessage="Introduzca un nombre"/>
                        <p:outputLabel value="#{bundle.EditVariedadTbLabel_CEstado}" for="CEstado" />
                        <p:selectOneMenu id="CEstado" value="#{variedadTbController.selected.CEstado}" required="true" requiredMessage="Seleccione un estado taxonomico">
                            <f:selectItem itemValue="" itemLabel="Seleccione estado taxonomico"/>
                            <f:selectItem itemValue="Aceptado" itemLabel="Aceptado"/>
                            <f:selectItem itemValue="Temporal" itemLabel="Temporal"/>
                            <f:selectItem itemValue="Sinónimo" itemLabel="Sinónimo"/>
                            <f:selectItem itemValue="En Desuso" itemLabel="En Desuso"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVariedadTbLabel_EIdsubespecie}" for="EIdsubespecie" />
                        <p:selectOneMenu id="EIdsubespecie" value="#{variedadTbController.selected.EIdsubespecie}" required="true" requiredMessage="Seleccione un estado taxonomico" filter="true" filterMatchMode="contains">
                            <f:selectItem itemValue="" itemLabel="Seleccione subespecie"/>
                            <f:selectItems value="#{subespecieTbController.itemsAvailableSelectOne}"
                                       var="subespecie"
                                       itemLabel="#{subespecie.CNombre}"
                                       itemValue="#{subespecie.EIdsubespecie}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{variedadTbController.update}" value="#{bundle.Save}" update="display,:VariedadTbListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VariedadTbEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
