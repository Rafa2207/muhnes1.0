<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <title>Recuperación de Contraseña</title>
    </h:head>
    <h:body>
        
        <br/>
        <br/>
        <br/>
        <h1 align="center">Recuperación de contraseña</h1>
        
            
                 <p:panel style="width: 500px;margin: auto;">
            <h:panelGrid>
                <h:panelGroup>
                    <p:growl id="boton"/>
                    <h:form id="recuperar">
                        <table style="margin: auto" cellpadding="6" >
                            <tr>
                                <td><p:outputLabel value="Correo:"/></td>
                                <td><p:inputText value="#{correo.correo}"  required="true"  size="60"/></td>
                            </tr>
                        </table>
                        <div style="text-align: center"><p:commandButton style="margin: auto" actionListener="#{correo.mandarcorreo()}" value="Recuperar contraseña" update=":boton"/>
                        </div>    
                    </h:form>
                    <h:link value="Regresar" outcome="/paginas/bienvenido.xhtml"/>
                </h:panelGroup>
            </h:panelGrid>

        </p:panel> 
    </h:body>
</html>
