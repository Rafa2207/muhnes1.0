<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <title>Recuperación de Contraseña</title>
                <style>
            body {
                background-image: url("#{resource['images/hojas.jpg']}");
                background-size: cover;
                background-repeat: no-repeat; 
                background-attachment:fixed;

            }
        </style>
    </h:head>
    <h:body>

        <br/>
        <br/>
        <br/>



        <div style="width: 550px;
             margin: auto;
             background-color: #ffffff;             
             border-radius: 25px;
             border: 2px solid #8AC007;
             padding: 20px;"
             >
            <div style="text-align: center; font-size: 18px; font-style: normal;"><b>Recuperación de contraseña.</b></div>
            <div>
                <div>
                    <p:growl id="boton"/>
                    <h:form id="recuperar">
                        <table style="margin: auto" cellpadding="6" >
                            <tr>
                                <td><p:outputLabel value="Correo:"/></td>
                                <td><p:inputText value="#{correo.correo}"  required="true"  size="60"
                                                 requiredMessage="Por favor introduzca su email."
                                                 validatorMessage="Formato invalido del email.">
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>
                                </td>
                            </tr>
                        </table>
                        <div style="text-align: center"><p:commandButton style="margin: auto" actionListener="#{correo.mandarcorreo()}" value="Recuperar contraseña" update=":boton,:recuperar"/>
                        </div>    
                    </h:form>
                    <h:link value="Regresar" outcome="/paginas/bienvenido.xhtml"/>
                </div>
            </div>

        </div> 
    </h:body>
</html>
