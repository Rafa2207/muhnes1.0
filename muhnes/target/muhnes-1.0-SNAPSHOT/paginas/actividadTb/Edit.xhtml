<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActividadTbEditDlg" widgetVar="ActividadTbEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditActividadTbTitle}">
            <h:form id="ActividadTbEditForm">
                <h:panelGroup id="display">
                    <p:fieldset legend="Detalles de actividad">
                        <p:panelGrid columns="4" rendered="#{actividadTbController.selected != null}">
                            <p:outputLabel value="#{bundle.CreateActividadTbLabel_CNombre}" for="CNombre" />
                            <p:inputTextarea cols="25" rows="2" autoResize="" id="CNombre" value="#{actividadTbController.selected.MNombre}" title="#{bundle.CreateActividadTbTitle_CNombre}" 
                                             required="true"
                                             requiredMessage="Introduzca nombre de actividad"/>

                            <p:outputLabel value="#{bundle.CreateActividadTbLabel_MDescripcion}" for="MDescripcion" />
                            <p:inputTextarea cols="25" rows="2" autoResize="" id="MDescripcion" value="#{actividadTbController.selected.MDescripcion}" />
                        </p:panelGrid>
                        <p:panelGrid columns="6" rendered="#{actividadTbController.selected != null}">

                            <p:outputLabel value="#{bundle.CreateActividadTbLabel_FFecha}" for="FFecha" />

                            <p:calendar id="FFecha" value="#{actividadTbController.selected.FFecha}"
                                        pattern="dd MMMM yyyy" 
                                        mindate="#{actividadTbController.selected.EIdproyecto.FFechaInicio}" 
                                        maxdate="#{actividadTbController.selected.EIdproyecto.FFechaFin}"                                      
                                        title="#{bundle.EditActividadTbTitle_FFecha}"  showOn="button" 
                                        required="true" readonlyInput="true"
                                        requiredMessage="Introduzca fecha" locale="es">
                                <p:ajax event="dateSelect" update="FFechafin" listener="#{actividadTbController.limpiarFecha()}"/>
                            </p:calendar>

                            <p:outputLabel value="Fecha finalizaciÃ³n:" for="FFechafin" />
                            <p:calendar mindate="#{actividadTbController.selected.FFecha}" maxdate="#{actividadTbController.selected.EIdproyecto.FFechaFin}" 
                                        id="FFechafin" 
                                        pattern="dd MMMM yyyy" 
                                        value="#{actividadTbController.fechatemporal}" title="Fecha fin"  showOn="button" 
                                        required="true" readonlyInput="true"
                                        requiredMessage="Introduzca fecha" locale="es"
                                        disabled="#{actividadTbController.selected.FFecha eq null}"/>

                            <p:selectOneMenu id="tipo" value="#{actividadTbController.selected.CTipo}" required="true" requiredMessage="Debe seleccionar un tipo">
                                <f:selectItem itemLabel="Seleccione" itemValue="" />
                                <f:selectItem itemLabel="Materiales" itemValue="Materiales" />
                                <f:selectItem itemLabel="Viaje" itemValue="Viaje" />
                                <p:ajax event="change" update="unidad" process="tipo"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Insumos">
                        <p:panelGrid columns="9">
                            <p:outputLabel value="Insumo:" for="insumo" />
                            <p:inputText id="insumo" value="#{actividadTbController.nombre}"/>
                            <p:outputLabel value="Cantidad:" for="cant"/>
                            <p:inputText id="cant" size="4" value="#{actividadTbController.cantidad}"/>
                            <p:outputLabel value="Unidades:" for="unidad" />
                            <p:selectOneMenu id="unidad" style="width: 100px" value="#{actividadTbController.tiempo}">
                                <f:selectItem itemLabel="Seleccione" itemValue="" />
                                <f:selectItems value="#{unidadesTbController.unidades(actividadTbController.selected.CTipo)}" 
                                               var="unidad" 
                                               itemLabel="#{unidad.CNombre}" 
                                               itemValue="#{unidad.CNombre}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Costo Unitario($):" for="costo" />
                            <p:inputText id="costo" size="4" value="#{actividadTbController.costo}"/>
                            <p:commandButton id="agregar"
                                             value="Agregar"
                                             actionListener="#{actividadTbController.agregar()}"
                                             process="insumo cant costo unidad agregar"
                                             update="insumos insumo cant costo unidad total"
                                             />
                        </p:panelGrid>
                        <p:dataTable id="insumos"
                                     editable="true"
                                     value="#{actividadTbController.selected.insumoTbList}"
                                     var="insumo"
                                     scrollable="true"
                                     scrollHeight="140"
                                     emptyMessage="No ha agregado insumos"
                                     tableStyle="width:900px">
                            <p:ajax event="rowEdit" update=":ActividadTbEditForm:total"/>
                            <p:column headerText="Insumo">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        #{insumo.MNombre}
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{insumo.MNombre}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Cantidad">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        #{insumo.DCantidad}
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{insumo.DCantidad}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Unidades"><p:cellEditor>
                                    <f:facet name="output">
                                        #{insumo.MTiempo}
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{insumo.MTiempo}"/>
                                    </f:facet>
                                </p:cellEditor></p:column>
                            <p:column headerText="Costo Unitario">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        $#{insumo.DGasto}
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{insumo.DGasto}"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Sub Total">
                                <h:outputText value="$#{insumo.DCantidad*insumo.DGasto}"/>
                            </p:column>
                            <p:column headerText="Acciones">
                                <p:rowEditor/>
                                <p:commandLink style="display: inline-block"
                                               styleClass="ui-icon ui-icon-trash"
                                               action="#{actividadTbController.removerInsumo()}"
                                               process="insumos"
                                               update="insumos, :ActividadTbEditForm:total">
                                    <f:setPropertyActionListener value="#{insumo}" 
                                                                 target="#{actividadTbController.insumo}"/>
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                        <h:outputLabel for="total" style="font-weight: bold" value="Total ($): "/>
                        <h:outputText id="total" style="font-weight: bold" value="#{actividadTbController.costoTotal()}" rendered="#{actividadTbController.selected != null}">
                            <f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
                        </h:outputText>
                    </p:fieldset>
                    <p:commandButton actionListener="#{actividadTbController.update}" value="#{bundle.Save}" update="display,:ActividadTbListForm,:growl" oncomplete="handleSubmit(args, 'ActividadTbEditDialog');"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
