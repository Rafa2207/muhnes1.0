<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaprotegidaTbViewDlg" widgetVar="AreaprotegidaTbViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAreaprotegidaTbTitle}">
            <h:form id="AreaprotegidaTbViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaprotegidaTbController.selected != null}" style="width: 450px">
                        <h:outputText value="#{bundle.ViewAreaprotegidaTbLabel_CNombre}"/>
                        <h:outputText value="#{areaprotegidaTbController.selected.CNombre}" title="#{bundle.ViewAreaprotegidaTbTitle_CNombre}"/>

                        <h:outputText value="#{bundle.ViewAreaprotegidaTbLabel_MDescripcion}"/>
                        <h:outputText value="#{areaprotegidaTbController.selected.MDescripcion}" title="#{bundle.ViewAreaprotegidaTbTitle_MDescripcion}"/>

                        <h:outputText value="#{bundle.ViewAreaprotegidaTbLabel_EIdmunicipio}"/>
                        <h:outputText value="#{areaprotegidaTbController.selected.EIdmunicipio.CNombre}" title="#{bundle.ViewAreaprotegidaTbTitle_EIdmunicipio}"/>

                        <h:outputText value="Ubicación geográfica:"/>
                        <h:outputText value="#{areaprotegidaTbController.latitudList(areaprotegidaTbController.selected)} 
                                      #{areaprotegidaTbController.longitudList(areaprotegidaTbController.selected)}" 
                                      title="Ubicación"/>


                    </p:panelGrid>
                    <p:panelGrid columns="1" rendered="#{areaprotegidaTbController.selected != null}">
                        <p:gmap center="#{areaprotegidaTbController.selected.DLatituddecimal}, #{areaprotegidaTbController.selected.DLongituddecimal}"  zoom="18" type="hybrid" style="width:430px;height:430px" 
                                model="#{mapaAreasProtegidas.localidades(areaprotegidaTbController.selected.DLatituddecimal, 
                                         areaprotegidaTbController.selected.DLongituddecimal, 
                                         areaprotegidaTbController.selected.CNombre)}" />                   
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AreaprotegidaTbViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
