<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitacoraTbCreateDlg" widgetVar="BitacoraTbCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBitacoraTbTitle}">
            <h:form id="BitacoraTbCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitacoraTbController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBitacoraTbLabel_EIdbitacora}" for="EIdbitacora" />
                        <p:inputText id="EIdbitacora" value="#{bitacoraTbController.selected.EIdbitacora}" title="#{bundle.CreateBitacoraTbTitle_EIdbitacora}" required="true" requiredMessage="#{bundle.CreateBitacoraTbRequiredMessage_EIdbitacora}"/>
                        <p:outputLabel value="#{bundle.CreateBitacoraTbLabel_MDescripcion}" for="MDescripcion" />
                        <p:inputText id="MDescripcion" value="#{bitacoraTbController.selected.MDescripcion}" title="#{bundle.CreateBitacoraTbTitle_MDescripcion}" />
                        <p:outputLabel value="#{bundle.CreateBitacoraTbLabel_FFecha}" for="FFecha" />
                        <p:calendar id="FFecha" pattern="MM/dd/yyyy" value="#{bitacoraTbController.selected.FFecha}" title="#{bundle.EditBitacoraTbTitle_FFecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBitacoraTbLabel_EIdusuario}" for="EIdusuario" />
                        <p:selectOneMenu id="EIdusuario" value="#{bitacoraTbController.selected.EIdusuario}" >
                            <f:selectItems value="#{usuarioTbController.itemsAvailableSelectOne}"
                                           var="EIdusuarioItem"
                                           itemValue="#{EIdusuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bitacoraTbController.create}" value="#{bundle.Save}" update="display,:BitacoraTbListForm:datalist,:growl" oncomplete="handleSubmit(args,'BitacoraTbCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BitacoraTbCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
