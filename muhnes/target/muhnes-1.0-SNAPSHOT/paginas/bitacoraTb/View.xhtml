<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BitacoraTbViewDlg" widgetVar="BitacoraTbViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBitacoraTbTitle}">
            <h:form id="BitacoraTbViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bitacoraTbController.selected != null}">
                        <h:outputText value="#{bundle.ViewBitacoraTbLabel_EIdbitacora}"/>
                        <h:outputText value="#{bitacoraTbController.selected.EIdbitacora}" title="#{bundle.ViewBitacoraTbTitle_EIdbitacora}"/>
                        <h:outputText value="#{bundle.ViewBitacoraTbLabel_MDescripcion}"/>
                        <h:outputText value="#{bitacoraTbController.selected.MDescripcion}" title="#{bundle.ViewBitacoraTbTitle_MDescripcion}"/>
                        <h:outputText value="#{bundle.ViewBitacoraTbLabel_FFecha}"/>
                        <h:outputText value="#{bitacoraTbController.selected.FFecha}" title="#{bundle.ViewBitacoraTbTitle_FFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBitacoraTbLabel_EIdusuario}"/>
                        <h:outputText value="#{bitacoraTbController.selected.EIdusuario}" title="#{bundle.ViewBitacoraTbTitle_EIdusuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BitacoraTbViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
