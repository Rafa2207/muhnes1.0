<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCantonTbTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CantonTbListForm">
                <p:panel header="#{bundle.ListCantonTbTitle}">
                    
                     <p:panelGrid columns="4" >
                        <p:outputLabel value="País: " />
                     <p:selectOneMenu id="pais" value="#{departamentoTbController.pais}" filter="true" filterMatchMode="contains">
                        <f:selectItem itemValue="" itemLabel="Seleccione país"/>
                        <f:selectItems value="#{paisTbController.itemsAvailableSelectOne}"
                                       var="pa"
                                       itemLabel="#{pa.CNombre}"
                                       itemValue="#{pa}"/>
                        <p:ajax process="pais" update="departamento" event="change"/><!-- sirve para actualizar el combobo -->
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Departamento: " />
                     <p:selectOneMenu id="departamento" value="#{municipioTbController.departamento}" filter="true" filterMatchMode="contains">
                        <f:selectItem itemValue="" itemLabel="Seleccione departamento"/>
                        <f:selectItems value="#{departamentoTbController.itemsAvailableSelectOne}"
                                       var="depto"
                                       itemLabel="#{depto.CNombre}"
                                       itemValue="#{depto}"/>
                        <p:ajax process="departamento" update="municipio" event="change"/><!-- sirve para actualizar la tabla -->
                    </p:selectOneMenu>
                        
                        <p:outputLabel value="Cantón: " />
                        <p:selectOneMenu id="municipio" value="#{cantonTbController.canton}" filter="true" filterMatchMode="contains">
                        <f:selectItem itemValue="" itemLabel="Seleccione cantón"/>
                        <f:selectItems value="#{cantonTbController.itemsAvailableSelectOne}"
                                       var="mun"
                                       itemLabel="#{mun.CNombre}"
                                       itemValue="#{mun}"/>
                        <p:ajax process="departamento" update="" event="change"/><!-- sirve para actualizar la tabla -->
                    </p:selectOneMenu>
                        
                        
                    
                        
                        
                      
                         </p:panelGrid>
                    
                    
                    
                      <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cantonTbController.prepareCreate}" update=":CantonTbCreateForm" oncomplete="PF('CantonTbCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CantonTbViewForm" oncomplete="PF('CantonTbViewDialog').show()" disabled="#{empty cantonTbController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CantonTbEditForm" oncomplete="PF('CantonTbEditDialog').show()" disabled="#{empty cantonTbController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cantonTbController.destroy}" update=":growl,datalist" disabled="#{empty cantonTbController.selected}"/>
                        
                    
                    <p:dataTable id="datalist" value="#{cantonTbController.items}" var="item"
                                 selectionMode="single" selection="#{cantonTbController.selected}"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rowKey="#{item.EIdcanton}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No se encontraron cantones.">

                        <p:ajax event="rowSelect"   update=":CantonTbListForm:createButton :CantonTbListForm:viewButton :CantonTbListForm:editButton :CantonTbListForm:deleteButton"/>
                        <p:ajax event="rowUnselect" update=":CantonTbListForm:createButton :CantonTbListForm:viewButton :CantonTbListForm:editButton :CantonTbListForm:deleteButton"/>

                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCantonTbTitle_CNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.CNombre}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                          </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
