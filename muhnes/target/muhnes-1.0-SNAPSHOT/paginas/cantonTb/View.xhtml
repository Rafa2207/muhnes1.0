<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CantonTbViewDlg" widgetVar="CantonTbViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCantonTbTitle}">
            <h:form id="CantonTbViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cantonTbController.selected != null}">
                        <h:outputText value="#{bundle.ViewCantonTbLabel_EIdcanton}"/>
                        <h:outputText value="#{cantonTbController.selected.EIdcanton}" title="#{bundle.ViewCantonTbTitle_EIdcanton}"/>
                        <h:outputText value="#{bundle.ViewCantonTbLabel_CNombre}"/>
                        <h:outputText value="#{cantonTbController.selected.CNombre}" title="#{bundle.ViewCantonTbTitle_CNombre}"/>
                        <h:outputText value="#{bundle.ViewCantonTbLabel_EIdmunicipio}"/>
                        <h:outputText value="#{cantonTbController.selected.EIdmunicipio}" title="#{bundle.ViewCantonTbTitle_EIdmunicipio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CantonTbViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
