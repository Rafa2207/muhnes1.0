<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentoTbCreateDlg" widgetVar="DepartamentoTbCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDepartamentoTbTitle}">
            <h:form id="DepartamentoTbCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departamentoTbController.selected != null}">
                       <p:outputLabel value="#{bundle.CreateDepartamentoTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" 
                                     value="#{departamentoTbController.selected.CNombre}" 
                                     title="#{bundle.CreateDepartamentoTbTitle_CNombre}"
                                     required="true"
                                     requiredMessage="Introduzca el departamento"/>
                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentoTbController.create}" value="#{bundle.Save}" update="display,:DepartamentoTbListForm:datalist,:growl" oncomplete="handleSubmit(args,'DepartamentoTbCreateDialog');"/>
                   <!-- <p:commandButton type="reset" value="Limpiar" /-->
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
