<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDepartamentoTbTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DepartamentoTbListForm">
                <p:panel header="#{bundle.ListDepartamentoTbTitle}">
                    <p:breadCrumb>
                        <p:menuitem value="casita"/>
                        <p:menuitem value="País" outcome="/paginas/paisTb/List.xhtml" />

                        <p:menuitem value="Departamentos" outcome="/paginas/departamentoTb/List.xhtml"  />

                    </p:breadCrumb>
                    
                                        
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{departamentoTbController.prepareCreate(controladorSesion.pais)}" update=":DepartamentoTbCreateForm" oncomplete="PF('DepartamentoTbCreateDialog').show()" />
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DepartamentoTbViewForm" oncomplete="PF('DepartamentoTbViewDialog').show()" disabled="#{empty departamentoTbController.selected }"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DepartamentoTbEditForm" oncomplete="PF('DepartamentoTbEditDialog').show()" disabled="#{empty departamentoTbController.selected }"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{departamentoTbController.destroy}" update=":growl,datalist" disabled="#{empty departamentoTbController.selected }">
                    <p:confirm header="Confirmación" message="¿Está seguro que desea eliminar?" icon="ui-icon-alert" />
                    </p:commandButton>
                    
                    <p:commandButton id="municipioButton" icon="ui-icon-calendar"  value="Municipio" action="/paginas/municipioTb/List.xhtml" disabled="#{empty departamentoTbController.selected}" >
                         <f:setPropertyActionListener target="#{controladorRequest.departamento}" value="#{departamentoTbController.selected}"/>
                    </p:commandButton>

                    <p:dataTable id="datalist" value="#{departamentoTbController.getItems(controladorSesion.pais)}" var="item"
                                 selectionMode="single" selection="#{departamentoTbController.selected}"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rowKey="#{item.EIddepto}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="No se encontraron departamentos."
                                 filteredValue="#{institucionTbController.filtro}"
                                 widgetVar="paisTable"
                                 >

                        <p:ajax event="rowSelect"   update=":DepartamentoTbListForm:municipioButton :DepartamentoTbListForm:createButton :DepartamentoTbListForm:viewButton :DepartamentoTbListForm:editButton :DepartamentoTbListForm:deleteButton"/>
                        <p:ajax event="rowUnselect" update=":DepartamentoTbListForm:municipioButton :DepartamentoTbListForm:createButton :DepartamentoTbListForm:viewButton :DepartamentoTbListForm:editButton :DepartamentoTbListForm:deleteButton"/>

                        

                        <p:column filterBy="#{item.CNombre}" filterStyle="display:none">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartamentoTbTitle_CNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.CNombre}"/>
                        </p:column>
                        
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Búsqueda: " />
                                <p:inputText id="globalFilter" onkeyup="PF('paisTable').filter()" placeholder="Escriba aquí"/>
                            </p:outputPanel>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
