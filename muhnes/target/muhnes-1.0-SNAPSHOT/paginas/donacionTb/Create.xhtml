<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DonacionTbCreateDlg" widgetVar="DonacionTbCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDonacionTbTitle}">
            <h:form id="DonacionTbCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{donacionTbController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDonacionTbLabel_EIddonacion}" for="EIddonacion" />
                        <p:inputText id="EIddonacion" value="#{donacionTbController.selected.EIddonacion}" title="#{bundle.CreateDonacionTbTitle_EIddonacion}" required="true" requiredMessage="#{bundle.CreateDonacionTbRequiredMessage_EIddonacion}"/>
                        <p:outputLabel value="#{bundle.CreateDonacionTbLabel_CResponsable}" for="CResponsable" />
                        <p:inputText id="CResponsable" value="#{donacionTbController.selected.CResponsable}" title="#{bundle.CreateDonacionTbTitle_CResponsable}" />
                        <p:outputLabel value="#{bundle.CreateDonacionTbLabel_CCalificativo}" for="CCalificativo" />
                        <p:inputText id="CCalificativo" value="#{donacionTbController.selected.CCalificativo}" title="#{bundle.CreateDonacionTbTitle_CCalificativo}" />
                        <p:outputLabel value="#{bundle.CreateDonacionTbLabel_CTipo}" for="CTipo" />
                        <p:inputText id="CTipo" value="#{donacionTbController.selected.CTipo}" title="#{bundle.CreateDonacionTbTitle_CTipo}" />
                        <p:outputLabel value="#{bundle.CreateDonacionTbLabel_MDescripcion}" for="MDescripcion" />
                        <p:inputText id="MDescripcion" value="#{donacionTbController.selected.MDescripcion}" title="#{bundle.CreateDonacionTbTitle_MDescripcion}" />
                        <p:outputLabel value="#{bundle.CreateDonacionTbLabel_ECantduplicados}" for="ECantduplicados" />
                        <p:inputText id="ECantduplicados" value="#{donacionTbController.selected.ECantduplicados}" title="#{bundle.CreateDonacionTbTitle_ECantduplicados}" />
                        <p:outputLabel value="#{bundle.CreateDonacionTbLabel_FFecha}" for="FFecha" />
                        <p:calendar id="FFecha" pattern="MM/dd/yyyy" value="#{donacionTbController.selected.FFecha}" title="#{bundle.EditDonacionTbTitle_FFecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDonacionTbLabel_EIdinstitucion}" for="EIdinstitucion" />
                        <p:selectOneMenu id="EIdinstitucion" value="#{donacionTbController.selected.EIdinstitucion}" >
                            <f:selectItems value="#{institucionTbController.itemsAvailableSelectOne}"
                                           var="EIdinstitucionItem"
                                           itemValue="#{EIdinstitucionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{donacionTbController.create}" value="#{bundle.Save}" update="display,:DonacionTbListForm:datalist,:growl" oncomplete="handleSubmit(args,'DonacionTbCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DonacionTbCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
