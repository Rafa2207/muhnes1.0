<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEjemplarParticipaExhibicionTbTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EjemplarParticipaExhibicionTbListForm">
                <p:panel header="#{bundle.ListEjemplarParticipaExhibicionTbTitle}">
                    <p:dataTable id="datalist" value="#{ejemplarParticipaExhibicionTbController.items}" var="item"
                                 selectionMode="single" selection="#{ejemplarParticipaExhibicionTbController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ejemplarParticipaExhibicionTbPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjemplarParticipaExhibicionTbTitle_catidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.catidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjemplarParticipaExhibicionTbTitle_exhibicionTb}"/>
                            </f:facet>
                            <h:outputText value="#{item.exhibicionTb}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjemplarParticipaExhibicionTbTitle_ejemplarTb}"/>
                            </f:facet>
                            <h:outputText value="#{item.ejemplarTb}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ejemplarParticipaExhibicionTbController.prepareCreate}" update=":EjemplarParticipaExhibicionTbCreateForm" oncomplete="PF('EjemplarParticipaExhibicionTbCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EjemplarParticipaExhibicionTbViewForm" oncomplete="PF('EjemplarParticipaExhibicionTbViewDialog').show()" disabled="#{empty ejemplarParticipaExhibicionTbController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EjemplarParticipaExhibicionTbEditForm" oncomplete="PF('EjemplarParticipaExhibicionTbEditDialog').show()" disabled="#{empty ejemplarParticipaExhibicionTbController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ejemplarParticipaExhibicionTbController.destroy}" update=":growl,datalist" disabled="#{empty ejemplarParticipaExhibicionTbController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
