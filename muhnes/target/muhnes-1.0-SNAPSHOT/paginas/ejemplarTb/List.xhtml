<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEjemplarTbTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EjemplarTbListForm">
                <p:panel header="#{bundle.ListEjemplarTbTitle}">
                    <p:dataTable id="datalist" value="#{ejemplarTbController.items}" var="item"
                                 selectionMode="single" selection="#{ejemplarTbController.selected}"
                                 paginator="true"
                                 rowKey="#{item.EIdejemplar}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjemplarTbTitle_EIdejemplar}"/>
                            </f:facet>
                            <h:outputText value="#{item.EIdejemplar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjemplarTbTitle_MDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.MDescripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjemplarTbTitle_ECantDuplicado}"/>
                            </f:facet>
                            <h:outputText value="#{item.ECantDuplicado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjemplarTbTitle_CCalificativo}"/>
                            </f:facet>
                            <h:outputText value="#{item.CCalificativo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjemplarTbTitle_ECorrelativo}"/>
                            </f:facet>
                            <h:outputText value="#{item.ECorrelativo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjemplarTbTitle_FFechaInicioIdent}"/>
                            </f:facet>
                            <h:outputText value="#{item.FFechaInicioIdent}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjemplarTbTitle_FFechaFinIdent}"/>
                            </f:facet>
                            <h:outputText value="#{item.FFechaFinIdent}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjemplarTbTitle_EVariedad}"/>
                            </f:facet>
                            <h:outputText value="#{item.EVariedad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjemplarTbTitle_EIdsubespecie}"/>
                            </f:facet>
                            <h:outputText value="#{item.EIdsubespecie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjemplarTbTitle_EIdproyecto}"/>
                            </f:facet>
                            <h:outputText value="#{item.EIdproyecto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjemplarTbTitle_EIdgenero}"/>
                            </f:facet>
                            <h:outputText value="#{item.EIdgenero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjemplarTbTitle_EIdfamilia}"/>
                            </f:facet>
                            <h:outputText value="#{item.EIdfamilia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjemplarTbTitle_EIdespecie}"/>
                            </f:facet>
                            <h:outputText value="#{item.EIdespecie}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ejemplarTbController.prepareCreate}" update=":EjemplarTbCreateForm" oncomplete="PF('EjemplarTbCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EjemplarTbViewForm" oncomplete="PF('EjemplarTbViewDialog').show()" disabled="#{empty ejemplarTbController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EjemplarTbEditForm" oncomplete="PF('EjemplarTbEditDialog').show()" disabled="#{empty ejemplarTbController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ejemplarTbController.destroy}" update=":growl,datalist" disabled="#{empty ejemplarTbController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
