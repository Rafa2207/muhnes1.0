<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FamiliaTbCreateDlg" widgetVar="FamiliaTbCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFamiliaTbTitle}">
            <h:form id="FamiliaTbCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{familiaTbController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFamiliaTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" value="#{familiaTbController.selected.CNombre}" title="#{bundle.CreateFamiliaTbTitle_CNombre}" 
                                     required="true" requiredMessage="Introduzca un nombre"/>
                        <p:outputLabel value="#{bundle.CreateFamiliaTbLabel_CEstado}" for="CEstado" />
                        <p:inputText id="CEstado" value="#{familiaTbController.selected.CEstado}" title="#{bundle.CreateFamiliaTbTitle_CEstado}" 
                                     required="true" requiredMessage="Introduzca un estado"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{familiaTbController.create}" value="#{bundle.Save}" update="display,:FamiliaTbListForm:datalist,:growl" oncomplete="handleSubmit(args,'FamiliaTbCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
