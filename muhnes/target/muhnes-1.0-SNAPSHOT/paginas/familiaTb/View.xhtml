<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FamiliaTbViewDlg" widgetVar="FamiliaTbViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFamiliaTbTitle}">
            <h:form id="FamiliaTbViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{familiaTbController.selected != null}">
                        <h:outputText value="#{bundle.ViewFamiliaTbLabel_CNombre}"/>
                        <h:outputText value="#{familiaTbController.selected.CNombre}" title="#{bundle.ViewFamiliaTbTitle_CNombre}"/>
                        <h:outputText value="#{bundle.ViewFamiliaTbLabel_CEstado}"/>
                        <h:outputText value="#{familiaTbController.selected.CEstado}" title="#{bundle.ViewFamiliaTbTitle_CEstado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FamiliaTbViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
