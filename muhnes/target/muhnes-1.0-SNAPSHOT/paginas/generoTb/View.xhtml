<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GeneroTbViewDlg" widgetVar="GeneroTbViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGeneroTbTitle}">
            <h:form id="GeneroTbViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{generoTbController.selected != null}">
                        <h:outputText value="#{bundle.ViewGeneroTbLabel_CNombre}"/>
                        <h:outputText value="#{generoTbController.selected.CNombre}" title="#{bundle.ViewGeneroTbTitle_CNombre}"/>
                        <h:outputText value="#{bundle.ViewGeneroTbLabel_CEstado}"/>
                        <h:outputText value="#{generoTbController.selected.CEstado}" title="#{bundle.ViewGeneroTbTitle_CEstado}"/>
                        <h:outputText value="#{bundle.ViewGeneroTbLabel_EIdfamilia}"/>
                        <h:outputText value="#{controladorSesion.familia.CNombre}" title="#{bundle.ViewGeneroTbTitle_EIdfamilia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GeneroTbViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
