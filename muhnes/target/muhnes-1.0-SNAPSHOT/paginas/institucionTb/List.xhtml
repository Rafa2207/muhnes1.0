<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListInstitucionTbTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="InstitucionTbListForm">
                <p:panel header="#{bundle.ListInstitucionTbTitle}">

                    <p:breadCrumb>
                        <p:menuitem value="casita"/>
                        <p:menuitem value="Instituciones" outcome="/paginas/institucionTb/List.xhtml" />
                    </p:breadCrumb>

                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{institucionTbController.prepareCreate}" update=":InstitucionTbCreateForm" oncomplete="PF('InstitucionTbCreateDialog').show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":InstitucionTbViewForm" oncomplete="PF('InstitucionTbViewDialog').show()" disabled="#{empty institucionTbController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":InstitucionTbEditForm" oncomplete="PF('InstitucionTbEditDialog').show()" disabled="#{empty institucionTbController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{institucionTbController.destroy}" update=":growl,datalist" disabled="#{empty institucionTbController.selected}">
                        <p:confirm header="Confirmación" message="¿Está seguro que desea eliminar?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:dataTable id="datalist" value="#{institucionTbController.items}" var="item"
                                 selectionMode="single" selection="#{institucionTbController.selected}"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rowKey="#{item.EIdinstitucion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 filteredValue="#{institucionTbController.filtro}"
                                 widgetVar="institucionTable"
                                 emptyMessage="No se encontro institución"
                                 >

                        <p:ajax event="rowSelect"   update=":InstitucionTbListForm:createButton :InstitucionTbListForm:viewButton :InstitucionTbListForm:editButton :InstitucionTbListForm:deleteButton"/>
                        <p:ajax event="rowUnselect" update=":InstitucionTbListForm:createButton :InstitucionTbListForm:viewButton :InstitucionTbListForm:editButton :InstitucionTbListForm:deleteButton"/>
                        <p:column filterBy="#{item.CNombre}" filterStyle="display:none">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstitucionTbTitle_CNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.CNombre}"/>
                        </p:column>
                        <p:column filterBy="#{item.CAcronimo}" filterStyle="display:none" width="15%" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstitucionTbTitle_CAcronimo}"/>
                            </f:facet>
                            <h:outputText value="#{item.CAcronimo}"/>
                        </p:column>


                        <p:column filterBy="#{item.CTelefono}" filterStyle="display:none" width="10%" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstitucionTbTitle_CTelefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.CTelefono}"/>
                        </p:column>

                        <p:column filterBy="#{item.EIdpais.CNombre}" filterStyle="display:none" width="10%" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstitucionTbTitle_EIdpais}"/>
                            </f:facet>
                            <h:outputText value="#{item.EIdpais.CNombre}"/>
                        </p:column>
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Búsqueda: " />
                                <p:inputText id="globalFilter" onkeyup="PF('institucionTable').filter()" placeholder="Escriba aquí"/>
                            </p:outputPanel>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
