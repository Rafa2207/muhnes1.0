<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InsumoTbEditDlg" widgetVar="InsumoTbEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInsumoTbTitle}">
            <h:form id="InsumoTbEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{insumoTbController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInsumoTbLabel_EIdinsumo}" for="EIdinsumo" />
                        <p:inputText id="EIdinsumo" value="#{insumoTbController.selected.EIdinsumo}" title="#{bundle.EditInsumoTbTitle_EIdinsumo}" required="true" requiredMessage="#{bundle.EditInsumoTbRequiredMessage_EIdinsumo}"/>
                        <p:outputLabel value="#{bundle.EditInsumoTbLabel_MNombre}" for="MNombre" />
                        <p:inputText id="MNombre" value="#{insumoTbController.selected.MNombre}" title="#{bundle.EditInsumoTbTitle_MNombre}" />
                        <p:outputLabel value="#{bundle.EditInsumoTbLabel_MTiempo}" for="MTiempo" />
                        <p:inputText id="MTiempo" value="#{insumoTbController.selected.MTiempo}" title="#{bundle.EditInsumoTbTitle_MTiempo}" />
                        <p:outputLabel value="#{bundle.EditInsumoTbLabel_DGasto}" for="DGasto" />
                        <p:inputText id="DGasto" value="#{insumoTbController.selected.DGasto}" title="#{bundle.EditInsumoTbTitle_DGasto}" />
                        <p:outputLabel value="#{bundle.EditInsumoTbLabel_DCantidad}" for="DCantidad" />
                        <p:inputText id="DCantidad" value="#{insumoTbController.selected.DCantidad}" title="#{bundle.EditInsumoTbTitle_DCantidad}" />
                        <p:outputLabel value="#{bundle.EditInsumoTbLabel_EIdpresupuesto}" for="EIdpresupuesto" />
                        <p:selectOneMenu id="EIdpresupuesto" value="#{insumoTbController.selected.EIdpresupuesto}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{presupuestoTbController.itemsAvailableSelectOne}"
                                           var="EIdpresupuestoItem"
                                           itemValue="#{EIdpresupuestoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{insumoTbController.update}" value="#{bundle.Save}" update="display,:InsumoTbListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InsumoTbEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InsumoTbEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
