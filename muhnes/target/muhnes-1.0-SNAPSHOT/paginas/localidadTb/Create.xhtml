<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalidadTbCreateDlg" widgetVar="LocalidadTbCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLocalidadTbTitle}" >
            <h:form id="LocalidadTbCreateForm" >
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{localidadTbController.selected != null}">  
                        <p:outputLabel value="#{bundle.CreateLocalidadTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" value="#{localidadTbController.selected.CNombre}" title="#{bundle.CreateLocalidadTbTitle_CNombre}" />
                        
                        <p:outputLabel value="#{bundle.CreateLocalidadTbLabel_MDescripcion}" for="MDescripcion" />
                        <p:inputTextarea autoResize="" id="MDescripcion" value="#{localidadTbController.selected.MDescripcion}" title="#{bundle.CreateLocalidadTbTitle_MDescripcion}" />
                    </p:panelGrid >
                    
                    <p:panelGrid columns="8" rendered="#{localidadTbController.selected != null}" >
                        <p:outputLabel value="Grados:" for="Grados" />
                        <p:inputText id="Grados" value="#{localidadTbController.selected.ELatitudgrados}" title="Grados" maxlength="4" size="4">
                            <f:validateLongRange minimum="-360" maximum="360"/>                         
                            <p:ajax event="change" update="Latitud"
                                 listener="#{localidadTbController.latitudDecimal(localidadTbController.selected.ELatitudgrados, 
                                                localidadTbController.selected.ELatitudminutos, 
                                                localidadTbController.selected.DLatitudsegundos)}"/>
                        </p:inputText>
                                                
                        <p:outputLabel value="Minutos:" for="Minutos" />
                        <p:inputText  id="Minutos" value="#{localidadTbController.selected.ELatitudminutos}" title="Minutos"  maxlength="2" size="2" >
                            <f:validateLongRange minimum="0" maximum="60"/>
                            <p:ajax event="change" update="Latitud"
                                listener="#{localidadTbController.latitudDecimal(localidadTbController.selected.ELatitudgrados, 
                                                localidadTbController.selected.ELatitudminutos, 
                                                localidadTbController.selected.DLatitudsegundos)}"/>
                        </p:inputText>
                        
                        <p:outputLabel value="Segundos:" for="Segundos" />
                        <p:inputText id="Segundos" value="#{localidadTbController.selected.DLatitudsegundos}" title="Segundos" maxlength="7" size="7" >
                            <f:validateDoubleRange minimum="0" maximum="59.9999"/>    
                            <p:ajax event="change" update="Latitud" 
                                    listener="#{localidadTbController.latitudDecimal(localidadTbController.selected.ELatitudgrados, 
                                                localidadTbController.selected.ELatitudminutos, 
                                                localidadTbController.selected.DLatitudsegundos)}" />
                        </p:inputText>
                        
                        <p:outputLabel value="Latitud:" for="Latitud" />
                        <p:inputText readonly="true" id="Latitud" value="#{localidadTbController.selected.DLatitudDecimal}" title="Latitud" />
                        
                        <p:outputLabel value="Grados:" for="Grados2" />
                        <p:inputText id="Grados2" value="#{localidadTbController.selected.ELongitudgrados}" title="Grados"  maxlength="4" size="4">
                            <f:validateLongRange minimum="-360" maximum="360"/>    
                            <p:ajax event="change" update="Longitud" 
                                listener="#{localidadTbController.longitudDecimal(localidadTbController.selected.ELongitudgrados, 
                                            localidadTbController.selected.ELongitudminutos, 
                                            localidadTbController.selected.DLongitudsegundos)}"/>
                        </p:inputText>
                        
                        <p:outputLabel value="Minutos:" for="Minutos2" />
                        <p:inputText id="Minutos2" value="#{localidadTbController.selected.ELongitudminutos}" title="Minutos" maxlength="2" size="2" >
                            <f:validateLongRange minimum="0" maximum="60"/>    
                            <p:ajax event="change" update="Longitud" 
                                listener="#{localidadTbController.longitudDecimal(localidadTbController.selected.ELongitudgrados, 
                                            localidadTbController.selected.ELongitudminutos, 
                                            localidadTbController.selected.DLongitudsegundos)}"/>
                        </p:inputText>
                        
                        <p:outputLabel value="Segundos:" for="Segundos2" />
                        <p:inputText id="Segundos2" value="#{localidadTbController.selected.DLongitudsegundos}" title="Grados" maxlength="7" size="7" >
                        <f:validateDoubleRange minimum="0" maximum="59.9999"/>    
                            <p:ajax event="change" update="Longitud" 
                                listener="#{localidadTbController.longitudDecimal(localidadTbController.selected.ELongitudgrados, 
                                            localidadTbController.selected.ELongitudminutos, 
                                            localidadTbController.selected.DLongitudsegundos)}" />
                        </p:inputText>
                        
                        <p:outputLabel value="Longitud:" for="Longitud" />
                        <p:inputText readonly="true" id="Longitud" value="#{localidadTbController.selected.DLongitudDecimal}" title="Longitud" />
                    </p:panelGrid>
                    
                    <p:panelGrid columns="4" rendered="#{localidadTbController.selected != null}">   
                        <p:outputLabel value="Altitud máxima:" for="AltitudMax" />
                        <p:inputText id="AltitudMax" value="#{localidadTbController.selected.EAltitudMax}" title="Altitud máxima" />
                        
                        <p:outputLabel value="Altitud mínima:" for="AltitudMin" />
                        <p:inputText id="AltitudMin" value="#{localidadTbController.selected.EAltitudMin}" title="Altitud mínima" />                       
                    </p:panelGrid>
                    
                    <p:panelGrid columns="2" rendered="#{localidadTbController.selected != null}"> 
                        <p:outputLabel value="#{bundle.CreateLocalidadTbLabel_EIdcanton}" for="EIdcanton" />
                        <p:selectOneMenu id="EIdcanton" value="#{localidadTbController.selected.EIdcanton}" 
                                         required="true" requiredMessage="Seleccione cantón" filter="true" filterMatchMode="contains">
                            <f:selectItem itemValue="" itemLabel="Seleccione.."/>
                            <f:selectItems value="#{cantonTbController.itemsAvailableSelectOne}"
                                           var="EIdcantonItem"
                                           itemValue="#{EIdcantonItem}"
                                           itemLabel="#{EIdcantonItem.EIdmunicipio.EIddepto.EIdpais.CNombre},
                                           #{EIdcantonItem.EIdmunicipio.EIddepto.CNombre}, 
                                           #{EIdcantonItem.EIdmunicipio.CNombre}, 
                                           #{EIdcantonItem.CNombre}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Área protegida:" for="EIdarea" />
                        <p:selectOneMenu id="EIdarea" value="#{localidadTbController.selected.EIdarea}"
                                         required="true" requiredMessage="Seleccione área protegida" filter="true" filterMatchMode="contains">
                            <f:selectItem itemValue="" itemLabel="Seleccione.."/>
                            <f:selectItem itemValue="0" itemLabel="Área no protegida"/>
                            <f:selectItems value="#{areaprotegidaTbController.itemsAvailableSelectOne}"
                                           var="EIdareaItem"
                                           itemValue="#{EIdareaItem}"
                                           itemLabel="#{EIdareaItem.CNombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    
                    <p:commandButton actionListener="#{localidadTbController.create}" value="#{bundle.Save}" update="display,:LocalidadTbListForm:datalist,:growl" oncomplete="handleSubmit(args,'LocalidadTbCreateDialog');"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
