<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalidadTbCreateDlg" widgetVar="LocalidadTbCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLocalidadTbTitle}">
            <h:form id="LocalidadTbCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localidadTbController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLocalidadTbLabel_EIdlocalidad}" for="EIdlocalidad" />
                        <p:inputText id="EIdlocalidad" value="#{localidadTbController.selected.EIdlocalidad}" title="#{bundle.CreateLocalidadTbTitle_EIdlocalidad}" required="true" requiredMessage="#{bundle.CreateLocalidadTbRequiredMessage_EIdlocalidad}"/>
                        <p:outputLabel value="#{bundle.CreateLocalidadTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" value="#{localidadTbController.selected.CNombre}" title="#{bundle.CreateLocalidadTbTitle_CNombre}" />
                        <p:outputLabel value="#{bundle.CreateLocalidadTbLabel_MDescripcion}" for="MDescripcion" />
                        <p:inputText id="MDescripcion" value="#{localidadTbController.selected.MDescripcion}" title="#{bundle.CreateLocalidadTbTitle_MDescripcion}" />
                        <p:outputLabel value="#{bundle.CreateLocalidadTbLabel_CLatitud}" for="CLatitud" />
                        <p:inputText id="CLatitud" value="#{localidadTbController.selected.CLatitud}" title="#{bundle.CreateLocalidadTbTitle_CLatitud}" />
                        <p:outputLabel value="#{bundle.CreateLocalidadTbLabel_CLongitud}" for="CLongitud" />
                        <p:inputText id="CLongitud" value="#{localidadTbController.selected.CLongitud}" title="#{bundle.CreateLocalidadTbTitle_CLongitud}" />
                        <p:outputLabel value="#{bundle.CreateLocalidadTbLabel_DLatitudDecimal}" for="DLatitudDecimal" />
                        <p:inputText id="DLatitudDecimal" value="#{localidadTbController.selected.DLatitudDecimal}" title="#{bundle.CreateLocalidadTbTitle_DLatitudDecimal}" />
                        <p:outputLabel value="#{bundle.CreateLocalidadTbLabel_DLongitudDecimal}" for="DLongitudDecimal" />
                        <p:inputText id="DLongitudDecimal" value="#{localidadTbController.selected.DLongitudDecimal}" title="#{bundle.CreateLocalidadTbTitle_DLongitudDecimal}" />
                        <p:outputLabel value="#{bundle.CreateLocalidadTbLabel_EAltitudMin}" for="EAltitudMin" />
                        <p:inputText id="EAltitudMin" value="#{localidadTbController.selected.EAltitudMin}" title="#{bundle.CreateLocalidadTbTitle_EAltitudMin}" />
                        <p:outputLabel value="#{bundle.CreateLocalidadTbLabel_EAltitudMax}" for="EAltitudMax" />
                        <p:inputText id="EAltitudMax" value="#{localidadTbController.selected.EAltitudMax}" title="#{bundle.CreateLocalidadTbTitle_EAltitudMax}" />
                        <p:outputLabel value="#{bundle.CreateLocalidadTbLabel_EIdcanton}" for="EIdcanton" />
                        <p:selectOneMenu id="EIdcanton" value="#{localidadTbController.selected.EIdcanton}" >
                            <f:selectItems value="#{cantonTbController.itemsAvailableSelectOne}"
                                           var="EIdcantonItem"
                                           itemValue="#{EIdcantonItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{localidadTbController.create}" value="#{bundle.Save}" update="display,:LocalidadTbListForm:datalist,:growl" oncomplete="handleSubmit(args,'LocalidadTbCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LocalidadTbCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
