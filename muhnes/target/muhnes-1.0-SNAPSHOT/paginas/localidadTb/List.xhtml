<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLocalidadTbTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LocalidadTbListForm">
                <p:panel header="#{bundle.ListLocalidadTbTitle}">
                    <p:dataTable id="datalist" value="#{localidadTbController.items}" var="item"
                                 selectionMode="single" selection="#{localidadTbController.selected}"
                                 paginator="true"
                                 rowKey="#{item.EIdlocalidad}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadTbTitle_EIdlocalidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.EIdlocalidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadTbTitle_CNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.CNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadTbTitle_MDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.MDescripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadTbTitle_CLatitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.CLatitud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadTbTitle_CLongitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.CLongitud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadTbTitle_DLatitudDecimal}"/>
                            </f:facet>
                            <h:outputText value="#{item.DLatitudDecimal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadTbTitle_DLongitudDecimal}"/>
                            </f:facet>
                            <h:outputText value="#{item.DLongitudDecimal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadTbTitle_EAltitudMin}"/>
                            </f:facet>
                            <h:outputText value="#{item.EAltitudMin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadTbTitle_EAltitudMax}"/>
                            </f:facet>
                            <h:outputText value="#{item.EAltitudMax}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalidadTbTitle_EIdcanton}"/>
                            </f:facet>
                            <h:outputText value="#{item.EIdcanton}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{localidadTbController.prepareCreate}" update=":LocalidadTbCreateForm" oncomplete="PF('LocalidadTbCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LocalidadTbViewForm" oncomplete="PF('LocalidadTbViewDialog').show()" disabled="#{empty localidadTbController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LocalidadTbEditForm" oncomplete="PF('LocalidadTbEditDialog').show()" disabled="#{empty localidadTbController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{localidadTbController.destroy}" update=":growl,datalist" disabled="#{empty localidadTbController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
