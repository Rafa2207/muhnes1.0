<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterialTbViewDlg" widgetVar="MaterialTbViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMaterialTbTitle}">
            <h:form id="MaterialTbViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materialTbController.selected != null}">
                        <h:outputText value="#{bundle.ViewMaterialTbLabel_CNombre}"/>
                        <h:outputText value="#{materialTbController.selected.CNombre}" title="#{bundle.ViewMaterialTbTitle_CNombre}"/>
                        <h:outputText value="#{bundle.ViewMaterialTbLabel_DCantidad}"/>
                        <h:outputText value="#{materialTbController.selected.DCantidad}" title="#{bundle.ViewMaterialTbTitle_DCantidad}"/>
                        <h:outputText value="#{bundle.ViewMaterialTbLabel_MDescripcion}"/>
                        <h:outputText value="#{materialTbController.selected.MDescripcion}" title="#{bundle.ViewMaterialTbTitle_MDescripcion}"/>
                        <h:outputText value="#{bundle.ViewMaterialTbLabel_CEstado}"/>
                        <h:outputText value="#{materialTbController.selected.CEstado}" title="#{bundle.ViewMaterialTbTitle_CEstado}"/>
                        <h:outputText value="#{bundle.ViewMaterialTbLabel_EIdactividad}"/>
                        <h:outputText value="#{materialTbController.selected.EIdactividad.CNombre}" title="#{bundle.ViewMaterialTbTitle_EIdactividad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MaterialTbViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
