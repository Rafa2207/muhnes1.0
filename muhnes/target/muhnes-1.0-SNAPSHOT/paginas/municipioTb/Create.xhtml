<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipioTbCreateDlg" widgetVar="MunicipioTbCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMunicipioTbTitle}">
            <h:form id="MunicipioTbCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{municipioTbController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMunicipioTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" value="#{municipioTbController.selected.CNombre}" title="#{bundle.CreateMunicipioTbTitle_CNombre}" 
                                     required="true" requiredMessage="Introduzca el nombre del municipio"/>
                        
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{municipioTbController.create}" value="#{bundle.Save}" update="display,:MunicipioTbListForm:datalist,:growl" oncomplete="handleSubmit(args,'MunicipioTbCreateDialog');"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
