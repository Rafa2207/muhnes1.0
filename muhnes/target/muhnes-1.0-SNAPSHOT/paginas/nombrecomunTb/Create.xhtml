<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NombrecomunTbCreateDlg" widgetVar="NombrecomunTbCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNombrecomunTbTitle}">
            <h:form id="NombrecomunTbCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nombrecomunTbController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNombrecomunTbLabel_EIdnombrecomun}" for="EIdnombrecomun" />
                        <p:inputText id="EIdnombrecomun" value="#{nombrecomunTbController.selected.EIdnombrecomun}" title="#{bundle.CreateNombrecomunTbTitle_EIdnombrecomun}" required="true" requiredMessage="#{bundle.CreateNombrecomunTbRequiredMessage_EIdnombrecomun}"/>
                        <p:outputLabel value="#{bundle.CreateNombrecomunTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" value="#{nombrecomunTbController.selected.CNombre}" title="#{bundle.CreateNombrecomunTbTitle_CNombre}" />
                        <p:outputLabel value="#{bundle.CreateNombrecomunTbLabel_EIdejemplar}" for="EIdejemplar" />
                        <p:selectOneMenu id="EIdejemplar" value="#{nombrecomunTbController.selected.EIdejemplar}" >
                            <f:selectItems value="#{ejemplarTbController.itemsAvailableSelectOne}"
                                           var="EIdejemplarItem"
                                           itemValue="#{EIdejemplarItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nombrecomunTbController.create}" value="#{bundle.Save}" update="display,:NombrecomunTbListForm:datalist,:growl" oncomplete="handleSubmit(args,'NombrecomunTbCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NombrecomunTbCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
