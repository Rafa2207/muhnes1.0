<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaisTbCreateDlg" widgetVar="PaisTbCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePaisTbTitle}">
            <h:form id="PaisTbCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paisTbController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePaisTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" value="#{paisTbController.selected.CNombre}" title="#{bundle.CreatePaisTbTitle_CNombre}" 
                                     required="true"
                                     requiredMessage="Introduzca el nombre de pais" />
                        <p:outputLabel value="#{bundle.CreatePaisTbLabel_CGentilicio}" for="CGentilicio" />
                        <p:inputText id="CGentilicio" value="#{paisTbController.selected.CGentilicio}" title="#{bundle.CreatePaisTbTitle_CGentilicio}"
                                     required="true"
                                     requiredMessage="Introduzca el gentilicio"/>
                        <p:outputLabel value="#{bundle.CreatePaisTbLabel_CIdioma}" for="CIdioma" />
                        <p:inputText id="CIdioma" value="#{paisTbController.selected.CIdioma}" title="#{bundle.CreatePaisTbTitle_CIdioma}"
                                     required="true"
                                     requiredMessage="Introduzca idioma"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paisTbController.create}" value="#{bundle.Save}" update="display,:PaisTbListForm:datalist,:growl" oncomplete="handleSubmit(args,'PaisTbCreateDialog');"/>
                  
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
