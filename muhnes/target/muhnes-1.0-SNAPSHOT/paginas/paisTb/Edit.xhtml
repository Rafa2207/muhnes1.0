<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaisTbEditDlg" widgetVar="PaisTbEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPaisTbTitle}">
            <h:form id="PaisTbEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paisTbController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPaisTbLabel_CNombre}" for="CNombre" />
                        <p:inputText id="CNombre" value="#{paisTbController.selected.CNombre}" title="#{bundle.EditPaisTbTitle_CNombre}"
                                     required="true"
                                     requiredMessage="Introduzca el pais"/>
                        <p:outputLabel value="#{bundle.EditPaisTbLabel_CGentilicio}" for="CGentilicio" />
                        <p:inputText id="CGentilicio" value="#{paisTbController.selected.CGentilicio}" title="#{bundle.EditPaisTbTitle_CGentilicio}" 
                                     required="true"
                                     requiredMessage="Introduzca gentilicio" />
                        <p:outputLabel value="#{bundle.EditPaisTbLabel_CIdioma}" for="CIdioma" />
                        <p:inputText id="CIdioma" value="#{paisTbController.selected.CIdioma}" title="#{bundle.EditPaisTbTitle_CIdioma}"
                                     required="true"
                                     requiredMessage="Introduzca idioma"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paisTbController.update}" value="#{bundle.Save}" update="display,:PaisTbListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PaisTbEditDialog');"/>
                   
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
