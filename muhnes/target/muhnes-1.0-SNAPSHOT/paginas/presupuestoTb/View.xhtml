<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PresupuestoTbViewDlg" widgetVar="PresupuestoTbViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPresupuestoTbTitle}">
            <h:form id="PresupuestoTbViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{presupuestoTbController.selected != null}">
                       <h:outputText value="#{bundle.ViewPresupuestoTbLabel_CNombre}"/>
                        <h:outputText value="#{presupuestoTbController.selected.MNombre}" title="#{bundle.ViewPresupuestoTbTitle_CNombre}"/>
                        
                        <h:outputText value="#{bundle.ViewPresupuestoTbLabel_CTipo}"/>
                        <h:outputText value="#{presupuestoTbController.selected.CTipo}" title="#{bundle.ViewPresupuestoTbTitle_CTipo}"/>
                        <h:outputText value="#{bundle.ViewPresupuestoTbLabel_MDescripcion}"/>
                        <h:outputText value="#{presupuestoTbController.selected.MDescripcion}" title="#{bundle.ViewPresupuestoTbTitle_MDescripcion}"/>
                        <h:outputText value="#{bundle.ViewPresupuestoTbLabel_EIdproyecto}"/>
                        <h:outputText value="#{presupuestoTbController.selected.EIdproyecto.MNombre}" title="#{bundle.ViewPresupuestoTbTitle_EIdproyecto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PresupuestoTbViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
