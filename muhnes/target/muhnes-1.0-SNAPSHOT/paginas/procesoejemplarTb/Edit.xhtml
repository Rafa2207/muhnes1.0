<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition>

                        <p:inputText id="EIdproceso" value="#{procesoejemplarTbController.selected.EIdproceso}" title="#{bundle.EditProcesoejemplarTbTitle_EIdproceso}" required="true" requiredMessage="#{bundle.EditProcesoejemplarTbRequiredMessage_EIdproceso}"/>
                        <p:outputLabel value="#{bundle.EditProcesoejemplarTbLabel_MDescripcion}" for="MDescripcion" />
                        <p:inputText id="MDescripcion" value="#{procesoejemplarTbController.selected.MDescripcion}" title="#{bundle.EditProcesoejemplarTbTitle_MDescripcion}" />
                        <p:outputLabel value="#{bundle.EditProcesoejemplarTbLabel_DCantidad}" for="DCantidad" />
                        <p:inputText id="DCantidad" value="#{procesoejemplarTbController.selected.DCantidad}" title="#{bundle.EditProcesoejemplarTbTitle_DCantidad}" />
                        <p:outputLabel value="#{bundle.EditProcesoejemplarTbLabel_CTiempo}" for="CTiempo" />

                        <p:outputLabel value="#{bundle.EditProcesoejemplarTbLabel_FFecha}" for="FFecha" />

                        <p:outputLabel value="#{bundle.EditProcesoejemplarTbLabel_EIdproyecto}" for="EIdproyecto" />
