<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProcesoejemplarTbEditDlg" widgetVar="ProcesoejemplarTbEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProcesoejemplarTbTitle}">
            <h:form id="ProcesoejemplarTbEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{procesoejemplarTbController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProcesoejemplarTbLabel_MDescripcion}" for="MDescripcion" />
                        <p:inputText id="MDescripcion" value="#{procesoejemplarTbController.selected.MDescripcion}" title="#{bundle.EditProcesoejemplarTbTitle_MDescripcion}" />
                        <p:outputLabel value="#{bundle.EditProcesoejemplarTbLabel_DCantidad}" for="DCantidad" />
                        <p:inputText id="DCantidad" value="#{procesoejemplarTbController.selected.ECantidad}" title="#{bundle.EditProcesoejemplarTbTitle_DCantidad}" />
                        <p:outputLabel value="#{bundle.EditProcesoejemplarTbLabel_CTiempo}" for="CTiempo" />
                        <p:inputText id="CTiempo" value="#{procesoejemplarTbController.selected.CTiempo}" title="#{bundle.EditProcesoejemplarTbTitle_CTiempo}" />
                        <p:outputLabel value="#{bundle.EditProcesoejemplarTbLabel_CTipo}" for="CTipo" />
                        <p:selectOneMenu id="CTipo" value="#{procesoejemplarTbController.selected.CTipo}" 
                                         required="true" 
                                         requiredMessage="Seleccione tipo de proceso.">
                            <f:selectItem itemValue="" itemLabel="Seleccione.."/>
                            <f:selectItem itemValue="Cuarentena" itemLabel="Cuarentena"/>
                            <f:selectItem itemValue="Secado" itemLabel="Secado"/>
                        </p:selectOneMenu>
                        
                        
                        <p:outputLabel value="#{bundle.EditProcesoejemplarTbLabel_FFecha}" for="FFecha" />
                        <p:calendar mindate="#{procesoejemplarTbController.selected.EIdproyecto.FFechaFin}" id="FFecha" readonlyInput="true" locale="es" pattern="dd MMMM yyyy" value="#{procesoejemplarTbController.selected.FFecha}" title="#{bundle.EditProcesoejemplarTbTitle_FFecha}"  showOn="button"/>
                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{procesoejemplarTbController.update}" value="#{bundle.Save}" update="display,:ProcesoejemplarTbListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProcesoejemplarTbEditDialog');"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
