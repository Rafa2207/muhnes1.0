<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProcesoejemplarTbTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProcesoejemplarTbListForm">
                <p:panel header="#{bundle.ListProcesoejemplarTbTitle}">
                    <p:dataTable id="datalist" value="#{procesoejemplarTbController.items}" var="item"
                                 selectionMode="single" selection="#{procesoejemplarTbController.selected}"
                                 paginator="true"
                                 rowKey="#{item.EIdproceso}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoejemplarTbTitle_EIdproceso}"/>
                            </f:facet>
                            <h:outputText value="#{item.EIdproceso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoejemplarTbTitle_MDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.MDescripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoejemplarTbTitle_DCantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.DCantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoejemplarTbTitle_CTiempo}"/>
                            </f:facet>
                            <h:outputText value="#{item.CTiempo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoejemplarTbTitle_CTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.CTipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoejemplarTbTitle_FFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.FFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoejemplarTbTitle_EIdproyecto}"/>
                            </f:facet>
                            <h:outputText value="#{item.EIdproyecto}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{procesoejemplarTbController.prepareCreate}" update=":ProcesoejemplarTbCreateForm" oncomplete="PF('ProcesoejemplarTbCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProcesoejemplarTbViewForm" oncomplete="PF('ProcesoejemplarTbViewDialog').show()" disabled="#{empty procesoejemplarTbController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProcesoejemplarTbEditForm" oncomplete="PF('ProcesoejemplarTbEditDialog').show()" disabled="#{empty procesoejemplarTbController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{procesoejemplarTbController.destroy}" update=":growl,datalist" disabled="#{empty procesoejemplarTbController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
