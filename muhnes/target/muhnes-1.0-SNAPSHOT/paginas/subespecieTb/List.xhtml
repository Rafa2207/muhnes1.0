<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSubespecieTbTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SubespecieTbListForm">
                <p:panel header="#{bundle.ListSubespecieTbTitle} de: #{controladorSesion.especie.CNombre}">

                    <p:breadCrumb>
                        <p:menuitem value="casita"/>
                        <p:menuitem value="Familia" outcome="/paginas/familiaTb/List.xhtml" />
                        <p:menuitem value="Género" outcome="/paginas/generoTb/List.xhtml"  />
                        <p:menuitem value="Especie" outcome="/paginas/especieTb/List.xhtml"  />
                        <p:menuitem value="Subespecie" outcome="/paginas/subespecieTb/List.xhtml"  />
                    </p:breadCrumb>

                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{subespecieTbController.prepareCreate(controladorSesion.especie)}" update=":SubespecieTbCreateForm" oncomplete="PF('SubespecieTbCreateDialog').show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SubespecieTbViewForm" oncomplete="PF('SubespecieTbViewDialog').show()" disabled="#{empty subespecieTbController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SubespecieTbEditForm" oncomplete="PF('SubespecieTbEditDialog').show()" disabled="#{empty subespecieTbController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{subespecieTbController.destroy}" update=":growl,datalist" disabled="#{empty subespecieTbController.selected}">
                        <p:confirm header="Confirmación" message="¿Está seguro que desea eliminar?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton id="variedadButton" icon="ui-icon-calendar"  value="Variedad" action="/paginas/variedadTb/List.xhtml" disabled="#{empty subespecieTbController.selected}">
                        <f:setPropertyActionListener target="#{controladorSesion.subespecie}" value="#{subespecieTbController.selected}">
                        </f:setPropertyActionListener> 
                    </p:commandButton>

                    <p:dataTable id="datalist" value="#{subespecieTbController.getItems(controladorSesion.especie.EIdespecie)}" var="item"
                                 selectionMode="single" selection="#{subespecieTbController.selected}"
                                 paginator="true"
                                 rowKey="#{item.EIdsubespecie}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 paginatorPosition="Bottom"
                                 filteredValue="#{subespecieTbController.filtro}"
                                 widgetVar="subespecieTable"
                                 emptyMessage="No se encontro subespecie"
                                 >

                        <p:ajax event="rowSelect"   update=":SubespecieTbListForm:variedadButton :SubespecieTbListForm:createButton :SubespecieTbListForm:viewButton :SubespecieTbListForm:editButton :SubespecieTbListForm:deleteButton"/>
                        <p:ajax event="rowUnselect" update=":SubespecieTbListForm:variedadButton :SubespecieTbListForm:createButton :SubespecieTbListForm:viewButton :SubespecieTbListForm:editButton :SubespecieTbListForm:deleteButton"/>

                        <p:column filterBy="#{item.CNombre}" filterStyle="display:none">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubespecieTbTitle_CNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.CNombre}"/>
                        </p:column>
                        <p:column filterBy="#{item.CEstado}" filterStyle="display:none">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubespecieTbTitle_CEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.CEstado}"/>
                        </p:column>
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Búsqueda: " />
                                <p:inputText id="globalFilter" onkeyup="PF('subespecieTable').filter()" placeholder="Escriba aquí"/>
                            </p:outputPanel>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
